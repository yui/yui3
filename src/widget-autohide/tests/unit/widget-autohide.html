<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<div id="test"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
YUI({
    coverage: ['widget-autohide'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'widget-autohide-test': {
            fullpath: './assets/widget-autohide-test.js',
            requires: ['widget-autohide', 'test', 'node-event-simulate']
        }
    },
    useBrowserConsole: false
}).use('widget-autohide-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
