<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Timezone Tests</title>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<script type="text/javascript">

(function() {
    YUI({
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        coverage: ['datatype-date-timezone'],
        modules: {
            'timezone-tests': {
                fullpath: './assets/timezone-tests.js',
                requires: ["test", "dump", "datatype-date-timezone"]
            }
        }
    }).use("test-console", 'timezone-tests' , function(Y) {
        (new Y.Test.Console()).render('#log');
        // Set up the page
        Y.Test.Runner.run();
    });
})();
</script>
</body>
</html>
