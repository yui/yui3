<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Date Tests</title>
    <script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">

    <div id="log"></div>

    <script>
    var curLang, dateFR;

    YUI({
        coverage: ['datatype-date-format','datatype-date-parse'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        lang: 'en-US,fr-FR,pa-IN',
        modules: {
            'date-fr-tests': {
                fullpath: './assets/date-fr-tests.js',
                requires:['datatype-date', 'test']
            }
        }
    }).use('test-console', 'date-fr-tests', 'lang/datatype-date-format_fr-FR', function (Y) {
        curLang = 'fr-FR';
        dateFR = Y.Date;

        (new Y.Test.Console()).render('#log');

        Y.Test.Runner.run();
    });


    </script>
</body>
</html>
