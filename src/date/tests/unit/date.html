<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Date Tests</title>
    <script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">

<h1>Date Tests</h1>

<div id="log"></div>


<script type="text/javascript">

YUI.applyConfig({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
});

var dateUS, dateFR, dateKR;
(function() {

    var start = function() {
        if (!dateUS || !dateFR || !dateKR) {
            return;
        }
        YUI({
            lang: "en-US",
            coverage: ['datatype-date'],
            modules: {
                'date-tests': {
                    fullpath: './assets/date-tests.js',
                    requires: [ "test", "dump", "datatype-date" ]
                }
            }
        }).use('date-tests', "test-console", function(Y) {

            (new Y.Test.Console()).render('#log');

            Y.Test.Runner.run();
        });
    };

    YUI({
        coverage: ['datatype-date'],
        lang: "en-US"
    }).use("datatype-date", function(Y) {
        dateUS = Y.Date;
        start();
    });


    YUI({
        coverage: ['datatype-date'],
        lang: "fr-FR"
    }).use("datatype-date", function(Y) {
        dateFR = Y.Date;
        start();
    });
    
    YUI({
        coverage: ['datatype-date'],
        lang: "ko-KR"
    }).use("datatype-date", function(Y) {
        dateKR = Y.Date;
        start();
    });


    
})();
</script>
</body>
</html>
