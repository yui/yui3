<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Date Tests</title>
    <script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">

    <div id="log"></div>

    <script>
    var curLang, dateKR;

    YUI({
        coverage: ['datatype-date-format','datatype-date-parse'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        lang: 'en-US,ko-KR,pa-IN',
        modules: {
            'date-ko-tests': {
                fullpath: './assets/date-ko-tests.js',
                requires:['datatype-date', 'test']
            }
        }
    }).use('test-console', 'date-ko-tests', 'lang/datatype-date-format_ko-KR', function (Y) {
        curLang = 'ko-KR';
        dateKR = Y.Date;

        (new Y.Test.Console()).render('#log');

        Y.Test.Runner.run();
    });


    </script>
</body>
</html>
