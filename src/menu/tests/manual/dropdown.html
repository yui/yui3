<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu dropdown manual test</title>
    <link rel="stylesheet" href="../../assets/menu-core.css">
    <link rel="stylesheet" href="../../assets/skins/sam/menu-skin.css">
    <style>
    html {
        background: #fff;
        color: #333;
        font: 14px Helvetica, sans-serif;
    }
    </style>
</head>
<body class="yui3-skin-sam has-context-dropdown">

<p>
    <button class="has-dropdown">Click Me</button>
    <button class="has-dropdown" style="position: absolute; bottom: 10px; left: 10px;">Click Me</button>
    <button class="has-hover-dropdown" style="position: absolute; left: 50%;">Hover Me</button>
    <button class="has-dropdown" style="position: absolute; right: 10px;">Click Me</button>
    <button class="has-dropdown" style="position: absolute; bottom: 10px; right: 10px;">Click Me</button>
    <div style="position: absolute; left: 50%; top: 50%;">Right-click anywhere for a context menu</div>
</p>

<script src="../../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    fetchCSS: false,
    filter: 'raw'
}).use('menu-plugin', function (Y) {

var menuItems = [
        {label: 'Test Menu', type: 'heading'},
        {label: 'Item 1', url: 'http://www.smugmug.com/'},

        {label: 'Hidden Item', state: {hidden: true}},

        {label: 'Item 2', children: [
            {label: 'Submenu', type: 'heading'},
            {label: 'Item 2.1'},
            {label: 'Item 2.2'},

            {type: 'separator'},

            {label: 'Item 2.3', children: [
                {label: 'Item 2.3.1'},
                {label: 'Item 2.3.2'},

                {label: 'Item 2.3.3', children: [
                    {label: 'Another Submenu', type: 'heading'},
                    {label: 'Item 2.3.3.1'},
                    {label: 'Item 2.3.3.2'},
                    {label: 'Item 2.3.3.3'},

                    {type: 'separator'},

                    {label: 'Item 2.3.3.4'},
                    {label: 'Item 2.3.3.5'},

                    {type: 'separator'},

                    {label: 'Item 2.3.3.6'},
                    {label: 'Item 2.3.3.7'},
                    {label: 'Item 2.3.3.8'}
                ]}
            ]}
        ]},

        {label: 'Item 3', state: {disabled: true}},

        {type: 'separator'},

        {label: 'More Stuff', type: 'heading'},

        {label: 'Item 4', children: [
            {label: 'Item 4.1'}
        ]},

        {label: 'Item 5', children: [
            {label: 'Item 5.1'},
            {label: 'Item 5.2'},
            {label: 'Item 5.3'},
            {label: 'Item 5.4'}
        ]},

        {label: 'Item 6'},
        {label: 'Item 7'},
        {label: 'Item 8'}
    ];

Y.all('.has-dropdown').plug(Y.Plugin.Menu, {
    items: menuItems
});

Y.one('.has-hover-dropdown').plug(Y.Plugin.Menu, {
    items      : menuItems,
    showOnHover: true
});

Y.one('.has-context-dropdown').plug(Y.Plugin.Menu, {
    items           : menuItems,
    hideOnMouseLeave: false,
    showOnClick     : false,
    showOnContext   : true
});

});
</script>

</body>
</html>
