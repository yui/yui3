<!doctype html>
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="./assets/event-hover-tests.js"></script>
<script>
YUI({
    coverage: ['event-hover'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    lazyEventFacade: true
}).use('test-console', 'event-hover-tests', function (Y) {

    (new Y.Test.Console()).render( "#log" );

    Y.Test.Runner.run();
});
</script>
</body>
</html>
