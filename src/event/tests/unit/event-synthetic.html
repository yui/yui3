<!doctype html>
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="./assets/event-synthetic-tests.js"></script>
<script>
YUI({
    coverage: ['event-synthetic'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    lazyEventFacade: true
})
.use('test-console', 'event-synthetic-tests', function (Y) {

    (new Y.Test.Console()).render( "#log" );

    Y.Test.Runner.run();
});
</script>
</body>
</html>
