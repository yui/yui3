<!doctype html>
<html>
<head>
    <title>outside Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<div id="tester"></div>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script>
YUI({
    coverage: ['event-outside'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'outside-tests': {
            fullpath: './assets/outside-tests.js',
            requires: [ 'event-outside', 'node-event-simulate', 'test-console', 'test' ]
        }
    }
}).use('outside-tests', function(Y) {
    
    (new Y.Test.Console()).render('#log');
    Y.Test.Runner.setName('Event: outside');
    Y.Test.Runner.run();
    
});
</script>
</body>
</html>
