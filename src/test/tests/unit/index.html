<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>YUITest Automated Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script type="text/javascript">

YUI({
    coverage: ['test'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'format-tests': {
            fullpath: './assets/format-tests.js',
            requires: [ 'test']
        },
        'mock-tests': {
            fullpath: './assets/mock-tests.js',
            requires: [ 'test']
        },
        'objectassert-tests': {
            fullpath: './assets/objectassert-tests.js',
            requires: [ 'test']
        },
        'arrayassert-tests': {
            fullpath: './assets/arrayassert-tests.js',
            requires: [ 'test']
        },
        'bugs-tests': {
            fullpath: './assets/bugs-tests.js',
            requires: [ 'test']
        },
        'general-tests': {
            fullpath: './assets/general-tests.js',
            requires: [ 'test']
        }
    }
}).use('format-tests', 'mock-tests', 'objectassert-tests', 'arrayassert-tests', 'bugs-tests', 'general-tests', 'test-console', 'test', function(Y) {
    new Y.Test.Console().render('#log');
    
    Y.Test.Runner.setName('YUITest');
    Y.Test.Runner.run();
});

</script>
</body>
</html>
