<!doctype html>
<html>
<head>
    <title>Fileflash Tests</title>
</head>
<body class="yui3-skin-sam">
<h1>File Flash Tests</h1>
<p><input type="button" value="Run Tests" id="btnRun" disabled=true></p>

<div id="log"></div>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script>
YUI({
    coverage: ['file-flash'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'file-flash-tests': {
            fullpath: './assets/file-flash-tests.js',
            requires: [ 'file-flash', 'test-console', 'test' ]
        }
    }
}).use('file-flash-tests', function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.on("click", function(){
            Y.Test.Runner.run();
        }, btnRun);

    Y.Test.Runner.run();

});
</script>
</body>
</html>
