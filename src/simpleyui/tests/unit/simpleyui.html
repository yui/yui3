<!doctype html>
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/simpleyui/simpleyui.js"></script>
<script src="./assets/simpleyui-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    useBrowserConsole: false,
    allowRollup: false
}).use('test-console', 'simpleyui-tests', function (Y) {

    new Y.Test.Console().render('#log');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
