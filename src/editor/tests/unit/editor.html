<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Editor Tests</title>
    <style>
        #editor {
            height: 400px;
            width: 400px;
            margin: 2em;
            border: 1px solid black;
        }
        #log {
            position: absolute;
            right: 5px;
            width: 300px;
        }
    </style>

</head>
<body class="yui3-skin-sam">
    <div id="log"></div>
    <div id="editor"></div>


<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script type="text/javascript">
YUI({
    coverage: [ 'editor', 'editor-base', 'editor-para', 'editor-br', 'editor-bidi' ],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'editor-tests': {
            fullpath: './assets/editor.js',
            requires: [ 'test', 'editor-base', 'editor-para', 'editor-br', 'editor-bidi', 'node-event-simulate' ]
        }
        
    }
}).use('editor-tests', 'test-console', 'test', function(Y) {
    new Y.Test.Console().render('#log');

    Y.Test.Runner.run();
});

</script>
    
</body>
</html>
