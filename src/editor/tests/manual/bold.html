<!DOCTYPE html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>YUI3 Editor without iframe</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssreset/cssreset-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssfonts/cssfonts-min.css">

<style type="text/css">
    #wrapper {
        position: relative;
        top: 50px;
    }

    #editor {
        border: solid 1px #000;
        left: 50px;
        overflow: auto;
        position: relative;
        width: 900px;
   }

   #toolbar {
        left: 50px;
        position: relative;
        width: 900px;
        z-index: 1000;
   }
</style>
</head>

<body class="yui-skin-sam">

<div id="wrapper">
    <button class="bold">Bold</button>
    <div id="toolbar"></div>
    <div id="editor"></div>
</div>

<!-- script type="text/javascript" src="../../../../build/yui/yui.js"></script -->
<script src="http://yui.yahooapis.com/3.13.0-beta-1/build/yui/yui-min.js"></script>

<script>

YUI({
    debug: true,
    filter: 'raw',
    gallery: 'gallery-2013.07.03-22-52'
}).use('editor-inline', 'gallery-itsatoolbar', 'event-key', function(Y) {

    var myEditor = new Y.InlineEditor({
    });

    myEditor.render('#editor');

    var instance = myEditor.getInstance();

    Y.one('.bold').on('click', function (e) {
        boldIt();
    });

    instance.on('keydown', function (e) {
        if (e.ctrlKey || e.metaKey) {

            if (e.charCode === 66) {
                e.preventDefault();
                boldIt();
            }
        }
    });

    function boldIt () {
        myEditor.execCommand('bold');
    }
});

</script>

</body>

</html>
