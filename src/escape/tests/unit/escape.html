<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    coverage: ['escape'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'escape-test': {
            fullpath: './assets/escape-test.js',
            requires: ['escape', 'test']
        }
    },
    useBrowserConsole: false
}).use('escape-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.setName('Escape');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
