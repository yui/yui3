<!doctype html>
<html>
<head>
    <title>Gesture Event Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<div id="tester"></div>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script>
YUI({
    coverage: [ 'event-gestures' ],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'gesture-tests': {
            fullpath: './assets/gesture-tests.js',
            requires: [ 'event-gestures', 'event-simulate', 'test-console', 'test' ]
        },
        'flick-tests': {
            fullpath: './assets/flick-tests.js',
            requires: [ 'event-gestures', 'event-simulate', 'test-console', 'test' ]
        }
    },
    combo: false
}).use('gesture-tests', 'flick-tests', function(Y) {

    (new Y.Test.Console()).render('#log');
    Y.Test.Runner.setName('Event Gestures');
    Y.Test.Runner.run();

});
</script>
</body>
</html>
