<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>YUI ClassNameManager Tests</title>
    <script src="../../../../build/yui/yui.js" type="text/javascript"></script>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>

<script type="text/javascript">
YUI({
    coverage: ['classnamemanager'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'cnm-tests': {
            fullpath: './assets/cnm-tests.js',
            requires: [ 'classnamemanager', 'test' ]
        }
    }
}).use("cnm-tests", "test-console", function(Y) {

    (new Y.Test.Console()).render('#log');
    Y.Test.Runner.run();

});
</script>
</body>
</html>
