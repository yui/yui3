	var pb, t,
		PB = Y.ProgressBar,
		A = Y.Assert,
		TEST = '#test';
	
	var getEls = function(which) {
		which = which || '#test';
		return {
			pb: Y.one(which).one('.yui-progressbar'),
			m : Y.one(which).one('.yui-progressbar-mask'),
			b : Y.one(which).one('.yui-progressbar-bar')
		};
	};
	
	var getStyle = function(el,style) {
		var st = el.getStyle(style);
		while (st == '100%' && el) {
			el = el.get('parentNode');
			st = el.getStyle(style);
		}
		return st;
	};

        },

			t = getEls();

	oSuite.add(new Y.Test.Case({
    
        name: "ARIA",
		setUp : function () {
			pb = new PB();
			pb.render(TEST);

        },
    
        tearDown : function () {
			pb.destroy();
        },
       
        testAria : function () {
			t = getEls();
			A.areEqual('progressbar',t.pb.getAttribute('role'),'ARIA role');
			A.areEqual('0',t.pb.getAttribute('aria-valuemin'),'ARIA minValue');
			A.areEqual('100',t.pb.getAttribute('aria-valuemax'),'ARIA maxValue');
			A.areEqual('0',t.pb.getAttribute('aria-valuenow'),'ARIA value');
			A.areEqual('0',t.pb.getAttribute('aria-valuetext'),'ARIA text');

			pb.set('value',30);
			A.areEqual('0',t.pb.getAttribute('aria-valuemin'),'ARIA minValue');
			A.areEqual('100',t.pb.getAttribute('aria-valuemax'),'ARIA maxValue');
			A.areEqual('30',t.pb.getAttribute('aria-valuenow'),'ARIA value 30');
			A.areEqual('30',t.pb.getAttribute('aria-valuetext'),'ARIA text 30');
			
			// changing the ariaTextTemplate doesn't have an immediate effect 
			// until the next syncUI or value change
			pb.set('ariaTextTemplate','|{minValue}=>{value}<={maxValue}|');
			pb.syncUI();
			A.areEqual('|0=>30<=100|',t.pb.getAttribute('aria-valuetext'),'ARIA text 0-30-100');
			pb.set('value',50);
			pb.set('minValue',30);
			pb.set('maxValue',80);
			A.areEqual('|30=>50<=80|',t.pb.getAttribute('aria-valuetext'),'ARIA text 30-50-80');
		}
			

    }));

        testEvent : function () {
			pb = new PB({anim:true});
			pb.get('anim').set('duration', 2);
			pb.render(TEST);
			var startValue = null,
				firstProg = null,
				halfProg = null,
				lastProg = null,
				endValue = null;
			pb.on('start',function(ev) {
				startValue = ev.value;
			});
			pb.on('progress',function(ev) {
				if (firstProg === null) { firstProg = ev.value; }
				lastProg = ev.value;
			});
			pb.on('end',function (ev) {
				endValue = ev.value;
			});
			pb.set('value',50);

			this.wait(function () {
				halfProg = lastProg;
				this.wait(function () {
					A.isNotNull(startValue,'start value still null');
					A.isNotNull(firstProg,'firstProg value still null');
					A.isNotNull(halfProg,'halfProg value still null');
					A.isNotNull(lastProg,'lastProg value still null');
					A.isNotNull(endValue,'end value still null');
					A.areEqual(0,startValue,'start value not zero');
					A.isTrue(firstProg <=1,'firstProg not close to zero: ' + firstProg);
					A.isTrue(halfProg > 0 && halfProg < 50,'halfProg value not half way (a): ' + halfProg);
					A.isTrue(50 - lastProg <= 1,'lastProg value not close to 50: ' + lastProg);
					A.areEqual(50,endValue,'endValue value not 50');

					startValue = firstProg = halfProg = lastProg = 	endValue = null;
					pb.set('value',30);

					this.wait(function () {
						halfProg = lastProg;
						this.wait(function () {

							A.isNotNull(endValue,'end value still null 1');
							A.areEqual(50,startValue,'start value not 50');
							A.isTrue(50 - firstProg <=1,'firstProg not close to 50: ' + firstProg);
							A.isTrue(halfProg > 30 && halfProg < 50,'halfProg value not half way (b): ' + halfProg);
							A.isTrue(lastProg - 30 <= 1,'lastProg value not close to 30: ' + lastProg);
							A.areEqual(30,endValue,'endValue value not 30');
						
						},1200);
					},1000);

					
				},1200);
			},1000);
			
			
		}
