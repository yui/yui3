<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Benchmarks</title>
</head>
<body class="yui3-skin-sam">

<p><button id="start">Start Benchmarks</button></p>

<div id="log"></div>

<applet code="nano" archive="https://github.com/bestiejs/benchmark.js/raw/v1.0.0/nano.jar" style="display: none;"></applet>
<script src="https://raw.github.com/bestiejs/benchmark.js/v1.0.0/benchmark.js"></script>

<script src="../../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    modules: {
        'app-benchmark': {
            fullpath: 'app-benchmark.js',
            requires: ['app']
        }
    },

    useBrowserConsole: false
}).use('app-benchmark', 'node-base', 'test-console', function (Y) {
    var suite = Y.BenchmarkSuite,
        start = Y.one('#start');

    suite.on('start', function () {
        start.set('disabled', true);
        Y.log('Starting benchmarks.', 'status', 'benchmark');
    });

    suite.on('cycle', function (e) {
        Y.log(String(e.target), 'info', 'benchmark');
    });

    suite.on('complete', function () {
        start.set('disabled', false);
        Y.log('Finished.', 'status', 'benchmark');
    });

    start.on('click', function () {
        suite.run({async: true});
    });

    new Y.Test.Console({render: '#log'}).filter.setAttrs({
        'category.fail'    : false,
        'category.status'  : true,
        'source.benchmark' : true,
        'source.TestRunner': false
    });
});
</script>

</body>
</html>
