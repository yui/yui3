<!DOCTYPE html>
<html>
<head>
<title>Color HSV Tests</title>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">
<h1>Color HSV Tests</h1>

<div id="log"></div>

<script type="text/javascript">
YUI({
    coverage: ['color-hsv'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    combine: false,
    modules: {
        'color-tests': {
            fullpath: './assets/color-base-tests.js',
            requires: [ 'test', 'dump', 'color-base' ]
        },
        'color-hsv-tests': {
            fullpath: './assets/color-hsv-tests.js',
            requires: [ 'test', 'dump', 'color-hsv' ]
        }
    }
}).use("test-console", 'color-tests', "color-hsv-tests", function(Y) {

    (new Y.Test.Console()).render('#log');
    
    Y.Test.Runner.setName('Color HSV');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
