<!DOCTYPE html>
<html>
<head>
<title>Color Tests</title>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
</head>

<body class="yui3-skin-sam">
<h1>Color Tests</h1>

<div id="log"></div>

<script type="text/javascript">
YUI({
    coverage: ['color-base'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    combine: false,
    modules: {
        'color-tests': {
            fullpath: './assets/color-base-tests.js',
            requires: [ 'test', 'dump', 'color-base' ]
        }
    }
}).use("test-console", "color-tests", function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
