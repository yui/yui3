<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>DragDrop Tests</title>
    <script type="text/javascript" src="../../../build/yui/yui.js"></script>
    <link href="dd.css" rel="stylesheet" type="text/css">
</head>
<body class="yui3-skin-sam">
    <div id="log"></div>

    <div id="wrap">
        <div id="drag"></div>
        <div id="drop"></div>
    </div>
    <div id="del">
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li class="disabled">item</li>
            <li>item</li>
        </ul>
    </div>
<script>

var YUI_config = {
    gconfig: true,
    gfilter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min'
};

YUI({
    logExclude: {Dom: true, Selector: true, Node: true, attribute: true, base: true, event: true, widget: true },    
    filter: YUI_config.gfilter,
    modules: {
        'dd-tests': {
            fullpath: './dd-tests.js',
            requires: [ 'event-synthetic', 'event-gestures', 'dd', 'console', 'test', 'substitute', 'selector-css3' ]
        },
        'dd-base': {
            fullpath: './dd-base.js',
            requires: [ 'dd-drag', 'ddm-base', 'test' ]
        }
        
    }
}).use('dd-base', 'test-console', 'test', function(Y) {
    new Y.Test.Console().render('#log');

    //Called from dd-base test file..
    //Y.Test.Runner.run();
});

</script>
</body>
</html>
