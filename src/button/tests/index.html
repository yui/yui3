<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Test Page</title>
    </head>
    
    <body class="yui3-skin-sam">

        <div id="log"></div>
        <div id="test"></div>

        <script src="../../../build/yui/yui.js"></script>
        <script>
            YUI({
                modules: {
                    'button-test': {
                        fullpath: 'button-test.js',
                        requires: ['button-base', 'test', 'node-event-simulate']
                    },
                    'button-group-test': {
                        fullpath: 'button-group-test.js',
                        requires: ['button-group', 'test', 'node-event-simulate']
                    }
                }
            }).use('button-test', 'button-group-test', 'test-console', function (Y) {
                new Y.Test.Console().render('#log');
                Y.Test.Runner.run();
            });
        </script>
    </body>
    
</html>
