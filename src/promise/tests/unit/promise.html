<!DOCTYPE html>
<html>
<head>
    <title>Promises Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>

<script type="text/javascript">
YUI({
    coverage: ['promise-core'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'promise-tests':  {
            fullpath: './assets/promise-tests.js',
            requires: ['promise-core', 'test']
        }
    }
}).use('promise-tests', 'test-console', function(Y) {

    (new Y.Test.Console()).render('#log');
    Y.Test.Runner.setName('Promise core');
    Y.Test.Runner.run();

});
</script>
</body>
</html>
