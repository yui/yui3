<!doctype html>
<html>
<head>
    <title>Area Global Styles Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="./assets/area-globalstyles-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    coverage: ['charts-base', 'charts', 'series-stacked']
}).use('test-console', 'area-globalstyles-tests', function (Y) {
    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
