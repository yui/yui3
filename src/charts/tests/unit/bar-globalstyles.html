<!doctype html>
<html>
<head>
    <title>Bar Global Styles Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="./assets/bar-globalstyles-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    coverage: ['charts-base', 'charts', 'series-stacked', 'series-histogram-base', 'series-bar-stacked']
}).use('test-console', 'bar-globalstyles-tests', function (Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
