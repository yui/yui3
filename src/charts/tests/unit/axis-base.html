<!doctype html>
<html>
<head>
    <title>AxisBase Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="./assets/renderer-tests.js"></script>
<script src="./assets/axis-base-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    coverage: ['axis-base']
}).use(
    'test-console', 
    'renderer-tests', 
    'axis-base-tests',
    function (Y) {

    (new Y.Test.Console()).render('#log');
    Y.Test.Runner.setName('Charts: Axis-Base');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
