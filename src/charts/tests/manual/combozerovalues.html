<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.o../../../..ml4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Combo Chart with zero values</title>
<style>
#mychart {
    width:500px;
    height:350px;
}
</style>
<link rel="stylesheet" type="text/css" href="../../../../build/cssfonts/fonts-min.css">
</head>		
<body class="yui3-skin-sam">
<script type="text/javascript" src="../../../../build/yui/yui-min.js"></script>
<h3>Combo Chart with zero values</h3>
<div id="mychart"></div>
<script type="text/javascript">            
    YUI({
        defaultGraphicEngine: (window.location.search.match(/[?&]defaultGraphicEngine=([^&]+)/) || [])[1] || 'svg',
		filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
    }).use('charts', function (Y) 
    { 
        var myDataValues = [
            {date:"1/1/2010", miscellaneous:1000, expenses:0, revenue:2200},
            {date:"2/1/2010", miscellaneous:0, expenses:400, revenue:100},
            {date:"3/1/2010", miscellaneous:0, expenses:0, revenue:1500},
            {date:"4/1/2010", miscellaneous:0, expenses:500, revenue:2800},
            {date:"5/1/2010", miscellaneous:0, expenses:0, revenue:2650},
            {date:"6/1/2010", miscellaneous:0, expenses:800, revenue:1200}
        ];
        var mychart = new Y.Chart({
            render: "#mychart",
            categoryKey: "date", 
            dataProvider:myDataValues
        });

    });
</script>
</body>
</html>
