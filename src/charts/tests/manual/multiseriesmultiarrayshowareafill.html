<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3../../../../../ml4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Multiple Series Combo Chart with area fill using a multidimensional array</title>
<style>
#mychart {
    width:500px;
    height:350px;
}
</style>
<link rel="stylesheet" type="text/css" href="../../../../build/cssfonts/fonts-min.css">
</head>		
<body class="yui3-skin-sam">
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<h3>Multiple Series Combo Chart with area fill using a multidimensional array</h3>
<div id="mychart"></div>
<script type="text/javascript">            
    YUI({
        defaultGraphicEngine: (window.location.search.match(/[?&]defaultGraphicEngine=([^&]+)/) || [])[1] || 'svg',
		filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
    }).use('charts', function (Y) 
    { 
        var myDataValues = [ 
            ["5/1/2010", "5/2/2010", "5/3/2010", "5/4/2010", "5/5/2010"], 
            ["3700", "9100", "1100", "1900", "5000"], 
            ["2200", "100", "1500", "2800", "2650"],
            ["2000", "50", "400", "200", "5000"] 
        ], 
        mychart = new Y.Chart({
            showAreaFill: true,
            dataProvider:myDataValues, 
            render:"#mychart"
        });
    });
</script>
</body>
</html>
