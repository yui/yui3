<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.o../../../..ml4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Vertical Combo Spline Chart with area fill and zero values</title>
<style>
#mychart {
    width:500px;
    height:350px;
}
</style>
<link rel="stylesheet" type="text/css" href="../../../../build/cssfonts/fonts-min.css">
</head>		
<body class="yui3-skin-sam">
<script type="text/javascript" src="../../../../build/yui/yui-min.js"></script>
<h3>Vertical Combo Spline Chart with area fill and zero values</h3>
<div id="mychart"></div>
<script type="text/javascript">            
    YUI({
        defaultGraphicEngine: (window.location.search.match(/[?&]defaultGraphicEngine=([^&]+)/) || [])[1] || 'svg',
		filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
    }).use('charts', function (Y) 
    { 
        var myDataValues = [
            {date:"1/1/2010", revenue:2200, expenses:0, miscellaneous:1000},
            {date:"2/1/2010", revenue:100, expenses:400, miscellaneous:0},
            {date:"3/1/2010", revenue:1500, expenses:0, miscellaneous:0},
            {date:"4/1/2010", revenue:2800, expenses:500, miscellaneous:0},
            {date:"5/1/2010", revenue:2650, expenses:0, miscellaneous:0},
            {date:"6/1/2010", revenue:1200, expenses:800, miscellaneous:0}
        ];
        var mychart = new Y.Chart({
            type: "combospline",
            direction: "vertical", 
            showAreaFill: true,
            render: "#mychart",
            categoryKey: "date", 
            dataProvider:myDataValues
        });

    });
</script>
</body>
</html>
