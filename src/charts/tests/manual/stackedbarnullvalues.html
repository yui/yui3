<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3../../../../../ml4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Stacked Bar Chart with missing data</title>
<style>
#mychart {
    width:500px;
    height:400px;
}
</style>
<link rel="stylesheet" type="text/css" href="../../../../build/cssfonts/fonts.css">
</head>		
<body class="yui3-skin-sam">
<h3>Stacked Bar Chart with missing data</h3>
<div id="mychart"></div>
<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script type="text/javascript">            
    YUI({
        defaultGraphicEngine: (window.location.search.match(/[?&]defaultGraphicEngine=([^&]+)/) || [])[1] || 'svg',
		filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
    }).use('charts', function (Y) 
    { 
        var myDataValues = [
            {date:"1/1/2010", miscellaneous:1000, revenue:2200},
            {date:"2/1/2010", expenses:null, revenue:100},
            {date:"3/1/2010", miscellaneous:null, revenue:1500},
            {date:"4/1/2010", expenses:500, revenue:2800},
            {date:"5/1/2010", expenses:null, revenue:2650},
            {date:"6/1/2010", miscellaneous:null, expenses:null, revenue:1200}
        ];
        
        var mychart = new Y.Chart({
            categoryKey: "date",
            type:"bar", 
            dataProvider:myDataValues, 
            stacked: true, 
            render:"#mychart"
        });
 });
</script>
</body>
</html>
