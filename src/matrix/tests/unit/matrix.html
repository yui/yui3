<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Y.Matrix tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
YUI({
    coverage: ['matrix'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'matrix-test': {
            fullpath: './assets/matrix-test.js',
            requires: ['test']
        }
    }
}).use('matrix', 'matrix-test', 'test-console', function (Y) {

    (new Y.Test.Console()).render('#log');
    
    Y.Test.Runner.run();
});
</script>

</body>
</html>
