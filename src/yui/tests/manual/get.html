<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>YUI Get Tests</title>
    </head>
    <body class="yui3-skin-sam">
        <div id="log"></div>

        <script type="text/javascript" src="../../../../build/yui/yui.js"></script>

        <script type="text/javascript">
            G_SCRIPTS = [];

            YUI().use("get", function(Y) {

                var d1 = +(new Date()), d2;

                Y.Get.script([
                        "http://127.0.0.1:8014/a.js?delay=500&dt=" + new Date().getTime(), 
                        "http://127.0.0.1:8014/b.js?delay=700&dt=?" + new Date().getTime(), 
                        "http://127.0.0.1:8014/c.js?delay=100&dt=" + new Date().getTime()
                    ], {
                    onSuccess: function(o) {
                        d2 = +(new Date());
                        console.log("Succeeded:" + G_SCRIPTS);
                        console.log(d2-d1);
                    },
                    onFailure: function(o) {
                        console.log("Failed:" + G_SCRIPTS);
                    },
                    async:true
                });

            });
        </script>
    </body>
</html>
