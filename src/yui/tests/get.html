<script type="text/javascript">

var YUI_config = {
    gconfig: true,
    gfilter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min'
};

YUI({
    allowRollup: false,
    filter: YUI_config.gfilter,
    modules: {
        'get-tests': {
            fullpath: './get-tests.js',
            requires: ['test', 'node']
        },
        'test-console': {
            fullpath : '../../common/tests/assets/test-console.js',
            requires : ['console-filters'],
            skinnable: true
        },
        'skin-sam-test-console': {
            fullpath: '../../common/tests/assets/test-console.css',
            type    : 'css'
        }
    }
}).use('*', function(Y) {

    if (/[?&]delay=true/.test(window.location.search)) {
        // Hit the default 'node ./delay.js port'
        Y.GetTests.TEST_FILES_BASE = (window.location.protocol + "//" + window.location.host + ":" + "8014/");
    }

    Y.GetTests.add(Y.GetTests.Scripts);
    Y.GetTests.add(Y.GetTests.CSS);
    Y.GetTests.add(Y.GetTests.Functional);

    Y.Test.Runner.add(Y.GetTests);

    Y.Test.Runner.run();
});
</script>
