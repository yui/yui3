    function FakeArray() {
        // ok, if we put the index in the prototype we could fool

        // updated.  This isn't likely to happen unless someone
        // is trying very hard to break it.
        this.index=0; 
    }

    FakeArray.prototype.splice = function() {
        return this;
    };

    var str = "string",
        obj = {foo:"bar"},
        fun = function(){},
        arr = ["foo", "bar"],
        far = new FakeArray(),
        dat = new Date(),
        boo = false,
        num = 123.123,
        nul = null,
        und;
</script>
