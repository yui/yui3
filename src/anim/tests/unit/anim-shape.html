<!doctype html>
<html>
<head>
    <title>Anim Shape Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="assets/anim-shape-tests.js"></script>
<script>
YUI({
    coverage: ['anim-shape'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'anim-shape-tests', function (Y) {

    (new Y.Test.Console()).render( "#log" );

    Y.Test.Runner.setName('Anim: Shape');

    Y.Test.Runner.run();
});
</script>
</body>
</html>
