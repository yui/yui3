<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>TabView Test Suite</title>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/tabview-base-test.js"></script>
<script type="text/javascript" src="./assets/tabview-test.js"></script>
<script type="text/javascript">
    YUI({
        coverage: ['tabview'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
    }).use('test-console', 'tabview-base-test', 'tabview-test', function (Y) {
        new Y.Test.Console().render();

        Y.Test.Runner.setName('TabView');
        Y.Test.Runner.run();
    });

</script>
<style type="text/css">

</style>
</head>
<body class="yui3-skin-sam">
    <div id="doc">
        <div id="demo-base">
            <ul>
                <li><a href="#foo"><em>foo</em></a></li>
                <li class="selected" id="tab-bar"><a href="#bar"><em>bar</em></a></li>
                <li><a href="#baz"><em>baz</em></a></li>
            </ul>
            <div>
                <div id="foo">foo content</div>
                <div id="bar">bar content</div>
                <div id="baz">baz content</div>
            </div>
        </div>

        <div id="demo">
            <ul>
                <li><a href="#foo"><em>foo</em></a></li>
                <li class="selected" id="tab-bar"><a href="#bar"><em>bar</em></a></li>
                <li><a href="#baz"><em>baz</em></a></li>
            </ul>
            <div>
                <div id="foo">foo content</div>
                <div id="bar">bar content</div>
                <div id="baz">baz content</div>
            </div>
        </div>
    </div>
</body>
</html>
