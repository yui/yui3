<!doctype html>
<html>
<head>
    <title>Star Test for {KEY}</title>
</head>
<body>
<h1>Star Test for {KEY}</h1>
<script src="/build/yui-base/yui-base.js"></script>
<script src="/js/{KEY_USE}.js?stamp={STAMP}" charset="utf-8"></script>
<script>
var sendResult = function(d) {
    if (parent.window && parent.window._yui_result) {
        parent.window._yui_result(d);
    } else {
        console.log('FAILED!!');
        console.log(d);
    }
};
try {
    YUI({ useBrowserConsole: false }).use('*', function(Y) {
        sendResult({
            name: '{KEY}',
            result: Y.Env._missed,
            err: null
        });
    });
} catch (e) {
    sendResult({
        name: '{KEY}',
        result: [],
        err: e
    });
}
setTimeout(function() {
    sendResult({
        name: '{KEY}',
        result: [],
        err: 'Module failed to load, error from timeout'
    });
}, 5000);
window.onerror = function(e) {
    sendResult({
        name: '{KEY}',
        result: [],
        err: e
    });
}
</script>
</body>
</html>
