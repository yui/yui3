<!doctype html>
<html>
<head>
    <title>Combo Test for {KEY}</title>
</head>
<body>
<h1>Combo Test for {KEY}</h1>
<script src="/build/yui/yui.js"></script>
<script>
var sendResult = function(d) {
    if (parent.window && parent.window._yui_result) {
        parent.window._yui_result(d);
    } else {
        console.log('FAILED!!');
        console.log(d);
    }
};
try {
    YUI({
        useBrowserConsole: false,
        combine: true,
        //allowRollup: false,
        //comboBase: 'http://127.0.0.1:5000/combo?',
        comboBase: '/combo?',
        root: 'build/'
    }).use('{KEY_USE}', function(Y) {
        sendResult({
            name: '{KEY}',
            result: Y.Env._missed,
            err: null
        });
    });
} catch (e) {
    sendResult({
        name: '{KEY}',
        result: [],
        err: e
    });
}
setTimeout(function() {
    sendResult({
        name: '{KEY}',
        result: [],
        err: 'Module failed to load, error from timeout'
    });
}, 5000);
window.onerror = function(e) {
    sendResult({
        name: '{KEY}',
        result: [],
        err: e
    });
}
</script>
</body>
</html>
