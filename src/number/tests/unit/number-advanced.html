<!doctype html>
<html>
<head>
    <title>datatype-number-format-advanced</title>
    <script src="../../../../build/yui/yui-min.js"></script>
    <script src="assets/number-advanced-tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['datatype-number-format-advanced'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('datatype-number-format-advanced');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
