<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../build/yui/yui.js"></script>
<script>
var Y = YUI({
    allowRollup: false,
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'test-console': {
            fullpath : '../../common/tests/assets/test-console.js',
            requires : ['console-filters'],
            skinnable: true
        },

        'skin-sam-test-console': {
            fullpath: '../../common/tests/assets/test-console.css',
            type    : 'css'
        },

        'widget-position-align-test': {
            fullpath: 'widget-position-align-test.js',
            requires: ['widget-position-align', 'test']
        }
    },
    useBrowserConsole: false
}).use('widget-position-align-test', 'test-console', function (Y) {
    Y.Test.Runner.run();
});
</script>

</body>
</html>
