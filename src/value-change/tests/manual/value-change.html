<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>value-change tests</title>
</head>
<body>

<h1>value-change tests</h1>

<h2>value-change</h2>
<form>
    <input type="text" class="valuechange">
    <textarea class="valuechange"></textarea>
</form>

<h2>input</h2>
<form>
    <input type="text" class="input">
    <textarea class="input"></textarea>
</form>

<h2>keyup</h2>
<form>
    <input type="text" class="keyup">
    <textarea class="keyup"></textarea>
</form>

<h2>keypress</h2>
<form>
    <input type="text" class="keypress">
    <textarea class="keypress"></textarea>
</form>

<script src="../../../../build/yui/yui.js"></script>
<script src="../../../../build/value-change/value-change.js"></script>
<script>
// YUI({

//     Y.log("the value has changed from " + e.oldValue + " to " + e.value);
//   });
// });

YUI().use('value-change', function(Y) {
    Y.Node.DOM_EVENTS['input'] = true;

    Y.all('.valuechange').on('valueChange', function (e) {
        Y.log("valueChange: from " + e.oldValue + " to " + e.value);
    });

    Y.all('.input').on('input', function (e) {
        Y.log("input: from ? to " + e.currentTarget.get('value'));
    });

    Y.all('.keyup').on('keyup', function (e) {
        Y.log("keyup: from ? to " + e.currentTarget.get('value'));
    });

    Y.all('.keypress').on('keypress', function (e) {
        Y.log("keypress: from ? to " + e.currentTarget.get('value'));
    });
});
</script>
</body>
</html>
