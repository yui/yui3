<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>datatable-scroll Tests</title>
</head>
<body lang="en" class="yui3-skin-sam">

    <div id="testbed"></div>

	<script src="../../../../build/yui/yui.js"></script>
    <script src="./assets/datatable-scroll-tests.js"></script>
	<script>
		YUI({
            coverage: ['datatable-scroll'],
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
		}).use('test-console', 'datatable-scroll-tests', function (Y) {
			
			new Y.Test.Console().render();
            
            Y.Test.Runner.setName('Datatable: Scroll');
			Y.Test.Runner.run();
		});
	</script>
</body>
</html>
