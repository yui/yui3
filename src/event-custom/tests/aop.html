<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="assets/test.css">
</head>
<body class="yui3-skin-sam">

<div id="log"></div>
<script src="../../../build/yui/yui.js"></script>
<script src="event-do-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    allowRollup: false,
    lazyEventFacade: true,
    useBrowserConsole: false
})
.use('test-console', 'event-do-tests', function (Y) {

    new Y.Test.Console().render('#log')

    Y.Test.Runner.masterSuite.name = 'Y.Do Base Test Suite';

    Y.Test.Runner.run();
});
</script>
</body>
</html>
