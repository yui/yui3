<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>
<script src="../../../../build/yui/yui.js"></script>
<script src="./assets/event-custom-complex-tests.js"></script>
<script src="./assets/event-custom-complex-sequence-tests.js"></script>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    lazyEventFacade: true
}).use('test-console', 'event-custom-complex-tests', 'event-custom-complex-sequence-tests', function (Y) {

    // Y.CustomEvent.keepDeprecatedSubs = true;

    new Y.Test.Console().render('#log');
    Y.Test.Runner.masterSuite.name = 'Custom Event: Complex';
    Y.Test.Runner.run();
});
</script>
</body>
</html>
