<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Parallel Automated Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script type="text/javascript" src="../../../build/yui/yui.js"></script>
<script type="text/javascript">

var YUI_config = {
    gconfig: true,
    gfilter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min'
};


YUI({
    allowRollup: false,
    logExclude: {Dom: true, Selector: true, Node: true, attribute: true, base: true, event: true, widget: true },    
    filter: YUI_config.gfilter,
    modules: {
        'parallel-tests': {
            fullpath: './parallel-tests.js',
            requires: [ 'test']
        },
        'test-console': {
            fullpath : '../../common/tests/assets/test-console.js',
            requires : ['console-filters'],
            skinnable: true
        },

        'skin-sam-test-console': {
            fullpath: '../../common/tests/assets/test-console.css',
            type    : 'css'
        }
        
    }
}).use('parallel-tests', 'test-console', 'test', function(Y) {
    Y.Test.Runner.setName("Parallel");
    Y.Test.Runner.run();
});

</script>
</body>
</html>
