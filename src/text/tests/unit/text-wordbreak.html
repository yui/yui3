<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
YUI({
    coverage: ['text-wordbreak'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'text-wordbreak-test': {
            fullpath: './assets/text-wordbreak-test.js',
            requires: ['text-wordbreak', 'test']
        }
    }
}).use('text-wordbreak-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.setName('Text: Wordbreak');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
