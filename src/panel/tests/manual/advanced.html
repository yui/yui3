<!DOCTYPE html>

<html>
    <head>

        <style>
            body {
                font-family: sans-serif;
                line-height:18px;
                margin: 50px 0px 0px 100px;
                font-size:12px;
            }
            h1 {
              color: #222;
            }

            #desc {
              margin-bottom:20px;
              border-bottom:1px dotted #333;
            }
            #desc span {
              background:#a3350d;
              padding:2px;
              color:#f27243;
            }

            .yui3-panel {
              outline:none;
            }

            .yui3-widget-hd {
              font-weight:bold;
            }

            .yui3-panel-content .yui3-widget-bd {
              padding:15px;
            }
            label {
              margin-right:30px;
            }
            fieldset {
              border:none;
              padding:0;
            }
            input[type="text"] {
              border:none;
              border:1px solid #ccc;
              padding: 3px 7px;
              -webkit-border-radius:2px;
              -moz-border-radius:2px;
              border-radius:2px;
              font-size:100%;
              width:200px;
            }
        </style>
        <script type="text/javascript" src="http://localhost:8888/yui3/build/yui/yui-debug.js"></script> 
    </head>

    <body class='yui3-skin-sam'>

        <h1>Panel Example.</h1>
        <div id="dt"></div>
        <p><input type="button" id="addRow" value="Add"></p>
        <div id="panelContent">
            <div class="yui3-widget-bd">
            <form>
              <fieldset>
                <p><label for="id">ID</label><br/>
                <input type="text" name="id" id="productId" placeholder=""></p>
                <p><label for="name">Name</label><br/>
                <input type="text" name="name" id="name" value="" placeholder=""></p>
                <p><label for="password">Price</label><br/>
                <input type="text" name="price" id="price" value="" placeholder="$"></p>
              </fieldset>
              </form>
          </div>
        </div>

        <div id="nestedPanel"></div>

                
        <script>
          YUI({filter:"raw"}).use("datatable-base", "panel", "dd-plugin", function(Y) {
              var cols = ["id","name","price"],
              data = [
                  {id:"ga-3475", name:"gadget", price:"$6.99"},
                  {id:"sp-9980", name:"sprocket", price:"$3.75"},
                  {id:"wi-0650", name:"widget", price:"$4.25"}
              ],
              dt = new Y.DataTable.Base({
                  columnset: cols,
                  recordset: data,
                  summary: "Price sheet for inventory parts",
                  caption: "Price sheet for inventory parts"
              }),

              panel = new Y.Panel({
                srcNode: "#panelContent",
                width: 250,
                centered: true,
                visible: false,
                headerContent: "Add A New Product",
                plugins: [Y.Plugin.Drag]
              }),

              addRowBtn = Y.one("#addRow"),

              nestedPanel;

              dt.render("#dt");
              panel.addButton(
                {
                    value: "Add Item",
                    defaultFn: function(e) { 
                      e.preventDefault(); 
                      addItem();
                    },
                    section: Y.WidgetStdMod.FOOTER
                }
              );
              panel.addButton(
                {
                    value: "Remove All Items",
                    defaultFn: function(e) { 
                      e.preventDefault(); 
                      removeAllItemsConfirm();
                    },
                    section: Y.WidgetStdMod.FOOTER
                }
              );
              panel.render();


              addRowBtn.on('click', function(e) {
                panel.show();
              });

              var addItem = function() {
                var o = {}, 
                id = Y.one('#productId'),
                name = Y.one('#name'),
                price = Y.one('#price');

                o.id = id.get("value");
                o.name = name.get("value");
                o.price = price.get("value");

                id.set("value", "");
                name.set("value", "");
                price.set("value", "");


                data.push(o);
                dt.set('recordset', data).render();
                dt.render();
                panel.hide();
              };

              var removeItems = function() {
                data = [];
                dt.set('recordset', data).render();
                dt.render();
                panel.hide();
              };


              var removeAllItemsConfirm = function() {
                if (!nestedPanel) {
                  nestedPanel = new Y.Panel({
                    // headerContent: "Confirm",
                    bodyContent: "Are you sure you want to remove all items?",
                    zIndex: 5,
                    centered:true,
                    width:400,
                    buttons: [
                      
                      {
                          value: "Yes",
                          defaultFn: function(e) { 
                            e.preventDefault(); 
                            nestedPanel.hide();
                            panel.hide();
                            removeItems();
                          },
                          section: Y.WidgetStdMod.FOOTER
                      },
                      {
                          value: "No",
                          defaultFn: function(e) { 
                            e.preventDefault(); 
                            nestedPanel.hide();
                          },
                          section: Y.WidgetStdMod.FOOTER
                      }
                    ]
                  }).render('#nestedPanel');
                }

                else {
                  nestedPanel.show();
                }

              }
          });
        </script>
    </body>

</html>
