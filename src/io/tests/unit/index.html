<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>IO Tests</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<form id="test-form" action="" method="POST">
    <input name="name" value="eric" type="text" />
    <input name="age" value="27" type="text" />
    <input name="username" value="ericf" type="text" disabled="disabled" />
    <input name="secret" value="p@55w0rd" type="hidden" />
    <input name="save" value="Save" type="submit" />
</form>

<form id="disabled-form" action="" method="POST">
    <input name="username" value="ericf" type="text" disabled="disabled" />
</form>

<form id="empty-form" action="" method="POST">
</form>

<script type="text/javascript" src="../../../../build/yui/yui.js"></script>
<script type="text/javascript" src="modules.js"></script>
<script type="text/javascript" src="urls.js"></script>
<script>
(function() {
    var use = [], i;

    for (i in testModules) {
        use.push(i);
    }
    use.push('test-console'); //Attach all modules and the test-console module

    YUI({
        coverage: ['io'],
        filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        modules: testModules //From index.js (so they can be reused in Nodejs)
    }).use(use, function(Y) {

        (new Y.Test.Console()).render('#log');

        Y.Test.Runner.setName('io-base Test Suite');
        Y.Test.Runner.run();
    });
}());
</script>
</body>
</html>
