<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>State Tests</title>
    <script src="../../../../build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="log"></div>
<script>
YUI({
    coverage: ['attribute-core'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'state-tests': {
            fullpath: './assets/state-tests.js',
            requires: ['dump','attribute-core', 'test']
        }
    }
}).use('state-tests', 'test-console', function (Y) {
    new Y.Test.Console({render: '#log'});

    Y.Test.Runner.setName('State');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
