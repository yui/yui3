<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Attribute Performance Smoke Tests</title>
    <script src="../../../../build/yui/yui.js"></script>
</head>
<body class="yui3-skin-sam">
<div id=log"></div>
<script>
YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
    modules: {
        'attribute-core-performance-smoke-tests': {
            fullpath: './core-performance-smoke-tests.js',
            requires: ['attribute-core', 'dump', 'test']
        }
    }
}).use('attribute-core-performance-smoke-tests', 'test-console', function (Y) {
    var tc = new Y.Test.Console({render: '#log'});

    tc.filter.showSource("perf-test");
    tc.filter.showCategory("perf");

    Y.Test.Runner.run();
});
</script>
</body>
</html>
