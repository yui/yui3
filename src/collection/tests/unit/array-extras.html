<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../../../../build/yui/yui.js"></script>
<script>
YUI({
    coverage: ['array-extras'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'array-extras-test': {
            fullpath: './assets/array-extras-test.js',
            requires: [
                'array-extras', 'test'
            ]
        }
    }
}).use('array-extras-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.run();
});
</script>

</body>
</html>
