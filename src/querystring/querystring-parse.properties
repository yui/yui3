builddir=../../../builder/componentbuild
srcdir=../..

# Path to top level build directory if different
# from module name. e.g. If querystring-parse.js needs to 
# reside in 3.x/build/querystring as opposed to 3.x/build/querystring-parse

global.build.component=${srcdir}/build/querystring
component=querystring-parse
component.jsfiles=querystring-parse.js
component.requires=array-extras
component.overrides=querystring-parse-simple