<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Button Examples</title>

		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/reset/reset-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/fonts/fonts-min.css">

        <link type="text/css" rel="stylesheet" href="button-core.css">     
        <link type="text/css" rel="stylesheet" href="button-skin.css">
		
		<style type="text/css">

			h1, h2, h3 {
				font-weight: bold;
			}

			h1, h2 {
				margin: 0 1em;
			}

			div.section {
				padding: .5em;
				margin: 1em;
				border: solid 1px #000;
			}
			
			div.section div {
				margin: .5em;
			}

		</style>
		
	</head>
	<body class="yui-skin-sam">

        <h1>Button Examples</h1>

		<h2>Standard Buttons</h2>

		<div class="section">

			<h3>Using <code>&#60;input&#62;</code></h3>

			<div id="group-1">

				<span class="yui-button">
					<span>
						<input type="button" id="button-1" name="button-1" value="Button 1">
					</span>
				</span>
	
				<span class="yui-button">
					<span>
						<input type="button" id="button-2" name="button-2" value="Button 2">
					</span>
				</span>
	
				<span class="yui-button">
					<span>
						<input type="button" id="button-3" name="button-3" value="Button 3">
					</span>
				</span>
				
				<span class="yui-button">
					<span>
						<input type="button" id="button-4" name="button-4" value="Button 4">
					</span>
				</span>

			</div>
			
            <h3>Using <code>&#60;button&#62;</code></h3>
            
            <div id="group-2">

                <span class="yui-button">
                    <span>
                        <button type="button" id="button-5" name="button-5">Button 1</button>
                    </span>
                </span>
    
                <span class="yui-button">
                    <span>
                        <button type="button" id="button-6" name="button-6">Button 2</button>
                    </span>
                </span>
    
                <span class="yui-button">
                    <span>
                        <button type="button" id="button-7" name="button-7">Button 3</button>
                    </span>
                </span>
                
                <span class="yui-button">
                    <span>
                        <button type="button" id="button-8" name="button-8">Button 4</button>
                    </span>
                </span>

            </div>
		
		</div>


        <h2>Checkboxes</h2>
    
        <div id="yui-checkbox-buttons" class="section">
 
            <div id="group-3">

                <span class="yui-checkbox">
                    <span>
                        <label for="checkbox-1-1">Checkbox 1</label>
                        <input type="checkbox" id="checkbox-1-1" name="checkbox-1" value="1">
                    </span>
                </span>
    
                <span class="yui-checkbox">
                    <span>
                        <label for="checkbox-1-2">Checkbox 2</label>
                        <input type="checkbox" id="checkbox-1-2" name="checkbox-1" value="2">
                    </span>
                </span>
    
                <span class="yui-checkbox">
                    <span>
                        <label for="checkbox-1-3">Checkbox 3</label>
                        <input type="checkbox" id="checkbox-1-3" name="checkbox-1" value="3">
                    </span>
                </span>
    
                <span class="yui-checkbox">
                    <span>
                        <label for="checkbox-1-4">Checkbox 4</label>
                        <input type="checkbox" id="checkbox-1-4" name="checkbox-1" value="4">
                    </span>
                </span>
    
                <span class="yui-checkbox">
                    <span>
                        <label for="checkbox-1-5">Checkbox 5</label>
                        <input type="checkbox" id="checkbox-1-5" name="checkbox-1" value="5">
                    </span>
                </span>

            </div>

        </div> 


        <h2>Radio Buttons</h2>

        <div class="section">

            <div id="group-4">

                <span class="yui-radio">
                    <span>
                        <label for="radio-1-1">Radio 1</label>
                        <input type="radio" id="radio-1-1" name="radio-1" value="1">
                    </span>
                </span>

                <span class="yui-radio">
                    <span>
                        <label for="radio-1-2">Radio 2</label>
                        <input type="radio" id="radio-1-2" name="radio-1" value="2">
                    </span>
                </span>

                <span class="yui-radio">
                    <span>
                        <label for="radio-1-3">Radio 3</label>
                        <input type="radio" id="radio-1-3" name="radio-1" value="3">
                    </span>
                </span>

                <span class="yui-radio">
                    <span>
                        <label for="radio-1-4">Radio 4</label>
                        <input type="radio" id="radio-1-4" name="radio-1" value="4">
                    </span>
                </span>

                <span class="yui-radio">
                    <span>
                        <label for="radio-1-5">Radio 5</label>
                        <input type="radio" id="radio-1-5" name="radio-1" value="5">
                    </span>
                </span>

            </div>
        
        </div>
        

        <script src="../../../build/yui/yui.js" type="text/javascript"></script>
        <script type="text/javascript">

        	YUI({

        		base:"../../../build/", 
        		filter: "debug",
        		modules: {
        			"node-button": {
        				fullpath: "../build_files/node-button-debug.js",
        				requires: ["attribute", "node", "plugin", 'classnamemanager', 'event-focus', 'event-mouseenter']
        			}
        		},
        		logExclude: { deprecated: 1, Dom: true, Selector: true, Node: true, attribute: true, base: true, event: true }		

        	}).use("node-button", function(Y) {

                Y.all("#group-1 .yui-button").plug(Y.Plugin.NodeButton);
                Y.all("#group-2 .yui-button").plug(Y.Plugin.NodeButton);
                Y.all("#group-3 .yui-checkbox").plug(Y.Plugin.NodeButton, { rootClassName: "checkbox" });
                Y.all("#group-4 .yui-radio").plug(Y.Plugin.NodeButton, { rootClassName: "radio" });

                Y.one("#radio-1-1").set("checked", true);
                Y.one("#checkbox-1-1").set("checked", true);
                
                Y.one("#radio-1-5").set("disabled", true);
                Y.one("#checkbox-1-5").set("disabled", true);    
                
                Y.one("#button-1").focus();

        	});

        </script>	


	</body>
</html>
