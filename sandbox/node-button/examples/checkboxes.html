<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Button Examples</title>
	
	<link rel="stylesheet" href="checkbox.css" type="text/css" charset="utf-8">
	
</head>
<body>

<div id="checkboxes">
	<div>
		<label for="field-1">Field 1: </label>
		<span id="button-1" class="yui-button">
			<span>
				<input type="checkbox" id="field-1" name="field-1" value="1">
			</span>
		</span>
	</div>
	<div>
		<label for="field-2">Field 2: </label>
		<span id="button-2" class="yui-button">
			<span>
				<input type="checkbox" id="field-2" name="field-2" value="2">
			</span>
		</span>
	</div>
	<div>
		<label for="field-3">Field 3: </label>
		<span id="button-3" class="yui-button">
			<span>
				<input type="checkbox" id="field-3" name="field-3" value="3">
			</span>
		</span>
	</div>			
</div>

<script src="../../../build/yui/yui.js" type="text/javascript"></script>
<script type="text/javascript">

	YUI({

		base:"../../../build/", 
		filter: "debug",
		modules: {
			"node-button": {
				fullpath: "../build_files/node-button-debug.js",
				requires: ["attribute", "node", "plugin", 'classnamemanager', 'event-focus', 'event-mouseenter']
			}
		},
		logExclude: { deprecated: 1, Dom: true, Selector: true, Node: true, attribute: true, base: true, event: true }		

	}).use("node-button", function(Y) {

        Y.all(".yui-button").plug(Y.Plugin.NodeButton, { container: "#checkboxes" });

	});

</script>

</body>
</html>
