<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Radio Button Examples</title>

		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/reset/reset-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/fonts/fonts-min.css">
		
		<style type="text/css">


			.yui-radio  {
				display: inline-block;
			}
			
			.yui-radio input {
			
				position: absolute;
				left: -1000px;
			
			}

			.yui-radio span {
			
				display: block;

				width: 9px;
				height: 9px;

				background: url(sprite.png) 0px -650px no-repeat;
				
				margin:0;
				padding:0;
			
			}

			.yui-radio-checked span {
			
				background-position: 0px -700px;				
			
			}

		</style>
		
	</head>
	<body class="yui-skin-sam">


        <div id="group-1">

             <label for="radio-1-1">One:</label>

             <span class="yui-radio">
                 <span>
                     <input type="radio" id="radio-1-1" name="radio-1" value="1">
                 </span>
             </span>

             <label for="radio-1-2">Two:</label>

             <span class="yui-radio">
                 <span>
                     <input type="radio" id="radio-1-2" name="radio-1" value="2">
                 </span>
             </span>

             <label for="radio-1-3">Three:</label>

             <span class="yui-radio">
                 <span>
                     <input type="radio" id="radio-1-3" name="radio-1" value="3">
                 </span>
             </span>

             <label for="radio-1-4">Three:</label>

             <span class="yui-radio">
                 <span>
                     <input type="radio" id="radio-1-4" name="radio-1" value="4">
                 </span>
             </span>

         </div>
        

        <script src="../../../build/yui/yui.js" type="text/javascript"></script>
        <script type="text/javascript">

        	YUI({

        		base:"../../../build/", 
        		filter: "debug",
        		modules: {
        			"node-button": {
        				fullpath: "../build_files/node-button-debug.js",
        				requires: ["attribute", "node", "plugin", 'classnamemanager', 'event-focus', 'event-mouseenter']
        			}
        		},
        		logExclude: { deprecated: 1, Dom: true, Selector: true, Node: true, attribute: true, base: true, event: true }		

        	}).use("node-button", function(Y) {

                Y.all("#group-1 .yui-radio").plug(Y.Plugin.NodeButton, { rootClassName: "radio" });

        	});

        </script>	


	</body>
</html>
