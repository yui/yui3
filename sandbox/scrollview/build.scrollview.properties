builddir=../../../builder/componentbuild

component=scrollview
component.jsfiles=scrollview-base.js, scrollbars-plugin.js, scrollview.js
component.requires=scrollview-base, plugin, widget, event-touch

global.build.base = ${basedir}/build
global.build.component=${global.build.base}/${component}
global.build.component.assets=${global.build.component}/assets
