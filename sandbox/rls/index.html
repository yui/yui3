<!doctype html>
<html>
<head>
    <title>RLS Testing</title>
</head>
<body>

<script src="../../build/yui-rls/yui-rls-debug.js"></script>
<script src="baz.js"></script>
<script>

var has = function(str, Y, mod) {
    var a = [], m = [];
    if (!(mod instanceof Array)) {
        mod = [mod];
    }
    for (var i = 0; i < mod.length; i++) {
        var k = mod[i];
        if (Y.Env._attached[k]) {
            a.push(k);
        } else {
            m.push(k);
        }
    }

    if (Y.Env._missed.length) {
        console.error(str, 'Missing modules: ', Y.Env._missed);
    }
    
    if (m.length) {
        console.error(str, 'Module(s) missing', m);
    } else {
        console.info(str, 'All good', a);
    }
};

YUI({
    use_rls: true,
    rls_base: 'http://localhost:5000/?'//,
    //rls_timeout: 500
}).use('node', 'yql', function(Y) {
    has('#001', Y, ['node-base', 'yql']);
});

YUI({
    use_rls: true,
    rls_base: 'http://localhost:5001/?',
    rls_timeout: 500
}).use('dd', function(Y) {
    has('#002', Y, ['dd-drag']);
});

YUI({
    use_rls: true,
    rls_base: 'http://l.yimg.com/py/load?httpcache=davglass&gzip=1&'
}).use('node', 'yql', function(Y) {
    has('#1', Y, ['node-base', 'yql']);
});
YUI({
    use_rls: true,
    rls_base: 'http://l.yimg.com/py/load?httpcache=davglass&gzip=1&'
}).use('dd', function(Y) {
    has('#2', Y, 'dd-drag');
});
YUI({
    use_rls: true,
    rls_base: 'http://l.yimg.com/py/load?httpcache=davglass&gzip=1&'
}).use('yql', 'node', function(Y) {
    has('#3', Y, ['yql', 'node-base']);
});
YUI({
    use_rls: true,
    rls_base: 'http://l.yimg.com/py/load?httpcache=davglass&gzip=1&'
}).use('node', function(Y) {
    has('#4', Y, ['node-base']);
});
YUI({
    use_rls: true,
    rls_base: 'http://l.yimg.com/py/load?httpcache=davglass&gzip=1&',
    modules: {
        foo: {
            fullpath: 'foo.js',
            requires: ['io-base']
        },
        bar: {
            fullpath: 'bar.js',
            requires: ['yql']
        }
    }
}).use('foo', function(Y) {
    has('#5', Y, ['foo', 'io-base']);
});

YUI({
    use_rls: true,
    rls_base: 'http://l.yimg.com/py/load?httpcache=davglass&gzip=1&',
    modules: {
        foo: {
            fullpath: 'foo.js',
            requires: ['io-base']
        },
        bar2: {
            fullpath: 'bar2.js',
            requires: ['yql', 'foo']
        }
    }
}).use('bar2', function(Y) {
    
    has('#6', Y, ['bar2', 'yql', 'foo', 'io-base']);
});

</script>
</body>
</html>
