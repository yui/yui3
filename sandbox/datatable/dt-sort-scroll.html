
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>DT + Sort + Scroll</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    	<link rel="stylesheet" type="text/css" href="../../assets/yui.css" >

<style>
    /*Supplemental CSS for the YUI distribution*/
    #custom-doc { width: 95%; min-width: 950px; }
    #pagetitle {background-image: url(../../assets/bg_hd.gif);}
/*    #pagetitle h1 {background-image: url(../../assets/title_h_bg.gif);}*/
</style>

<link type="text/css" rel="stylesheet" href="/yui3/current/build/cssfonts/fonts-min.css" />
<script type="text/javascript" src="/yui3/current/build/yui/yui-min.js"></script>
<style type="text/css">
/* custom styles for this example */
.dt-example {margin:1em;}

/* css to counter global site css */
.dt-example th {text-transform:none;}
.dt-example table {width:auto;}
.dt-example caption {display:table-caption;}
</style>
</head>
<body class="yui3-skin-sam">

<h2>DT + Sort + Scroll</h2>

<div id="sortscroll" class="dt-example"></div>

<script type="text/javascript">
YUI({ filter: 'raw' }).use("datatable", function (Y) {
var sampleCols = [{key:"ANSI", sortable:true},
    {key:"STATE", label:"State", sortable:true},
    {key:"TOTAL_POP", label:"Total Population", sortable:true},
    {key:"LAND_AREA", label:"Land Area", sortable:true},
    {key:"POP_PER_SQ_MILE", label:"Pop/Square Mile", sortable:true}];

sampleData = [{ANSI: "00000", STATE: "UNITED STATES", TOTAL_POP: 307006550, LAND_AREA: 3537438.44, POP_PER_SQ_MILE: 79.6},
    {ANSI: "01000", STATE: "ALABAMA", TOTAL_POP: 4708708, LAND_AREA: 50744, POP_PER_SQ_MILE: 87.6},
    {ANSI: "02000", STATE: "ALASKA", TOTAL_POP: 698473, LAND_AREA: 571951.26, POP_PER_SQ_MILE: 1.1},
    {ANSI: "04000", STATE: "ARIZONA", TOTAL_POP: 6595778, LAND_AREA: 113634.57, POP_PER_SQ_MILE: 45.2},
    {ANSI: "05000", STATE: "ARKANSAS", TOTAL_POP: 2889450, LAND_AREA: 52068.17, POP_PER_SQ_MILE: 51.3},
    {ANSI: "06000", STATE: "CALIFORNIA", TOTAL_POP: 36961664, LAND_AREA: 155959.34, POP_PER_SQ_MILE: 217.2},
    {ANSI: "08000", STATE: "COLORADO", TOTAL_POP: 5024748, LAND_AREA: 103717.53, POP_PER_SQ_MILE: 41.5},
    {ANSI: "09000", STATE: "CONNECTICUT", TOTAL_POP: 3518288, LAND_AREA: 4844.8, POP_PER_SQ_MILE: 702.9},
    {ANSI: "10000", STATE: "DELAWARE", TOTAL_POP: 885122, LAND_AREA: 1953.56, POP_PER_SQ_MILE: 401},
    {ANSI: "11000", STATE: "DISTRICT OF COLUMBIA", TOTAL_POP: 599657, LAND_AREA: 61.4, POP_PER_SQ_MILE: 9378}
],
dt = new Y.DataTable.Base({columnset:sampleCols,
    recordset:sampleData, summary:"US state population data"}).plug(Y.Plugin.DataTableScroll, {width:"300px", height:"200px", scroll:"xy"}).plug(Y.Plugin.DataTableSort, {lastSortedBy:{key:"STATE", dir:"asc"}}).render("#sortscroll");
});
</script>
</body>
</html>
