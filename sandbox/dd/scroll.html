<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Touch/Gesture Events</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

        <style>
        .pos {
            background-color: red;
            position:absolute;
            padding:2px;
        }
        
        #p1 {
            background-color: yellow;
            padding:5px;
            position: absolute;
            top: 400px;
            left: 200px;
        }

        #scroll {
            border:2px dashed black;
            height:2000px;
            width:1px;
        }

        body {
            background: -webkit-gradient(linear, left top, left bottom, from(#00abeb), to(#fff));
            -webkit-background-origin: padding-box; -webkit-background-clip: content-box;
        }
        </style>
    </head>

    <body>

        <div class="pos" id="p1">setXY</div>
        <div class="pos" id="p2">top,left</div>

        <div id="scroll"></div>

        <script>
            document.getElementById('p2').addEventListener('mousedown', function(e) {
                var box = this.getBoundingClientRect();
                alert('RED XY: ' + box.left + ', ' + box.top);
            }, false);
            document.getElementById('p1').addEventListener('mousedown', function(e) {
                var box = this.getBoundingClientRect();
                alert('Yellow XY: ' + box.left + ', ' + box.top + ' :: ' + window.scrollY);
            }, false);
        </script>

    </body>
</html>
