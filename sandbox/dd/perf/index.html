<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>YUI: DragDrop</title>
</head>
<body class="yui-skin-sam">
<script type="text/javascript" src="../../../build/yui/yui-debug.js"></script>

<p>This test creates 30 DD.Drag instances.</p>
<div id="results"></div>
<div id="demo0"></div>
<div id="demo1"></div>
<div id="demo2"></div>
<div id="demo3"></div>
<div id="demo4"></div>
<div id="demo5"></div>
<div id="demo6"></div>
<div id="demo7"></div>
<div id="demo8"></div>
<div id="demo9"></div>
<div id="demo10"></div>
<div id="demo11"></div>
<div id="demo12"></div>
<div id="demo13"></div>
<div id="demo14"></div>
<div id="demo15"></div>
<div id="demo16"></div>
<div id="demo17"></div>
<div id="demo18"></div>
<div id="demo19"></div>
<div id="demo20"></div>
<div id="demo21"></div>
<div id="demo22"></div>
<div id="demo23"></div>
<div id="demo24"></div>
<div id="demo25"></div>
<div id="demo26"></div>
<div id="demo27"></div>
<div id="demo28"></div>
<div id="demo29"></div>

<script>
var yConfig = {
    base: '../../../build/',
    allowRollup: false,
    filter: 'DEBUG',
    logExclude: {
        'YUI': true,
        Event: true,
        Base: true,
        Attribute: true,
        augment: true
    },
    throwFail: true,
    debug: false
};

YUI(yConfig).use('dd-drag', function(Y) {
    var res = document.getElementById('results');

    for (var i = 0; i < 5; i++) {
        console.profile('dd' + i);
        var start = new Date().getTime();
        var dd = new Y.DD.Drag({ node: '#demo' + i });
        var end = new Date().getTime();
        res.innerHTML += '#' + i + ': ' + (end - start) + 'ms<br>';
        dd.destroy();
        dd = null;
        console.profileEnd('dd' + i);
    }
});
</script>
</body>
</html>
