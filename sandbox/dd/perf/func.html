<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>YUI: Function Tests</title>
    <style>
    </style>
</head>
<body class="yui-skin-sam">

<div id="results"></div>

<script>
function innerScoped() {
    var a=1, b=2, c=3, d=4, e=5;
    function innerScoped2() {
        return (a + b + c + d + e);
    };
    return innerScoped2();
};

function innerPassed() {
    var a=1, b=2, c=3, d=4, e=5;

    function innerPassed2(a, b, c, d, e) {
        return (a + b + c + d + e);
    }
    return innerPassed2(a, b, c, d, e);
};

function outterPassed2(a, b, c, d, e) {
    return (a + b + c + d + e);
}

function outterPassed() {
    var a=1, b=2, c=3, d=4, e=5;
    return outterPassed2(a, b, c, d, e);
}

document.onclick = function() {
    var top = 30000;
    //console.profile('func');
    for (var i = 0; i < top; i++) {
        innerScoped();
    }

    for (var i = 0; i < top; i++) {
        outterPassed();
    }

    for (var i = 0; i < top; i++) {
        innerPassed();
    }

    //console.profileEnd('func');
};
</script>
</body>
</html>
