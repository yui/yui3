<!doctype html>
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="/assets/dpSyntaxHighlighter.css">
    <link type="text/css" rel="stylesheet" href="../../profile-report/table.css">
    <link type="text/css" rel="stylesheet" href="../../../build/console/assets/skins/sam/console-filters.css">
    <style type="text/css">
.markup { 
    clear: both;
}
.yui-skin-sam #c .yui-console {
    position: relative;
    top: auto;
    right: auto;
}
#c {
    margin-bottom: 1em;
}
    </style>
</head>
<body class="yui-skin-sam">
<div class="markup">
    <div id="slider">
        <div class="yui-slider-rail">
            <img class="yui-slider-thumb" src="../../../build/slider/assets/skins/sam/thumb-classic-x.png">
        </div>
    </div>
    <button type="button" id="report">Report</button>
</div>
<script type="text/javascript" src="../../../build/yui/yui.js"></script>
<script type="text/javascript" src="../../profile-report/profiler.js"></script>
<script type="text/javascript" src="../../profile-report/profile-report.js"></script>
<script type="text/javascript" src="../../profile-report/table.js"></script>
<script type="text/javascript">
YUI({
    base: '../../../build/',
    filter: 'raw',
    //logInclude : { global: true },
    useBrowserConsole:false
}).use('event','profile-report','table','profiler','slider',function (Y) {

Y.get('#report').on('click',function () { Y.Profiler.renderFullReport("Activity since last report"); });

Y.Profiler.registerConstructor('Slider',Y);

var s = new Y.Slider();
Y.Profiler.renderFullReport("Empty construction");

s = new Y.Slider({
    contentBox : '#slider',
    railSize: '318px',
    min : 37,
    max : -218,
    value : -136,
    minGutter : -7,
    maxGutter : -30
});
Y.Profiler.renderFullReport("Construction with configuration");

s.render();
Y.Profiler.renderFullReport("Render");
});
</script>
<script type="text/javascript" src="/assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript" src="/assets/dpSyntaxHighlightExample.js?highlight=javascript,html"></script>
</body>
</html>
