<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Node</title>
<style>
</style>
<!--script type="text/javascript" src="../../build/yui/yui.js"></script-->
<script src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script> 
</head>

<body>
<form>
    <select id="test-select">
        <option id="test-option">1</option>
        <option>2</option>
    </select>
</form>
<script type="text/javascript">

YUI({filter:'raw'}).use('node', function(Y) {
    //var node = document.getElementById('test-select');
    var node = document.createElement('select');
    node.innerHTML = '<option>1</option><option>2</option>';
    //Y.DOM.setValue(node, 2);
    node.value = '2';
    console.log(node.value === '2');
    console.log(Y.DOM.getValue(document.getElementById('test-option')));
});

</script>
</body>
</html>
