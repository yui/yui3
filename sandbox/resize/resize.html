<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Resize</title>
<script type="text/javascript" src="../../build/yui/yui.js"></script>
<style>
p, ul, li {
    margin: 0;
    padding: 0;
}

.resizable {
	width: 100px;
	height: 100px;
	background: #BBCCFF;
	overflow: hidden;
	margin: 30px;
}

#r1, #r2 {
	position: relative;
}

#r3 {
	position: absolute;
	top: 100px;
	left: 300px;
}

#r4 {
	position: fixed;
	top: 100px;
	left: 500px;
}

#r5 {
	width: 250px;
	height: 150px;
}

#r6 {
	height: 238px;
	width: 358px;
}

#r7 {
	height: 121px;
	width: 182px;
	position: absolute;
	top: 100px;
	left: 100px;
}

#r7Container {
	position: absolute;
	top: 300px;
	left: 500px;
	height: 333px;
	width: 500px;
	border: 5px solid #BBCCFF;
}

#boxSurroundingDemo1 {
    height: 100px;
    width: 100px;
    border: 10px solid black;
    background-color: #8DD5E7;
    position: relative;
    padding: 50px;
    margin: 20px;
}

#boxSurroundingDemo2 {
    height: 100px;
    width: 100px;
    border: 10px solid black;
    background-color: #8DD5E7;
    position: absolute;
    margin: 20px;
	padding: 20px;
	left: 500px;
	top: 900px;
}

#boxSurroundingDemo3 {
    height: 100px;
    width: 100px;
    border: 7px solid black;
    background-color: #8DD5E7;
    position: absolute;
    margin: 20px;
	padding: 20px;
	left: 700px;
	top: 900px;
}

#boxSurroundingDemo4 {
    height: 100px;
    width: 100px;
    border: 7px solid black;
    background-color: #8DD5E7;
    position: absolute;
    margin: 20px;
	padding: 20px;
	left: 900px;
	top: 900px;
}

#boxSurroundingWrapper1 {
	position: relative;
	border: 10px solid #ccc;
	width: 400px;
	height: 400px;
}

/* knob handles demo */

.yui3-resize-knob .yui3-resize-handle-tr,
.yui3-resize-knob .yui3-resize-handle-br,
.yui3-resize-knob .yui3-resize-handle-tl,
.yui3-resize-knob .yui3-resize-handle-bl,
.yui3-resize-knob .yui3-resize-handle-b,
.yui3-resize-knob .yui3-resize-handle-t,
.yui3-resize-knob .yui3-resize-handle-l,
.yui3-resize-knob .yui3-resize-handle-r {
	border: 1px solid #808080;
	background-color: #F2F2F2;
	height: 12px;
	width: 12px;
}

.yui3-resize-knob .yui3-resize-handle-b,
.yui3-resize-knob .yui3-resize-handle-t {
	left: 45%;
}

.yui3-resize-knob .yui3-resize-handle-l,
.yui3-resize-knob .yui3-resize-handle-r {
	top: 45%;
}

.yui3-resize-knob .yui3-resize-handle-t,
.yui3-resize-knob .yui3-resize-handle-tr,
.yui3-resize-knob .yui3-resize-handle-tl {
	top: -6px;
}

.yui3-resize-knob .yui3-resize-handle-b,
.yui3-resize-knob .yui3-resize-handle-br,
.yui3-resize-knob .yui3-resize-handle-bl {
	bottom: -6px;
}

.yui3-resize-knob .yui3-resize-handle-l,
.yui3-resize-knob .yui3-resize-handle-bl,
.yui3-resize-knob .yui3-resize-handle-tl {
	left: -6px;
}

.yui3-resize-knob .yui3-resize-handle-r,
.yui3-resize-knob .yui3-resize-handle-br,
.yui3-resize-knob .yui3-resize-handle-tr {
	right: -6px;
}

.yui3-resize-knob .yui3-resize-handle-inner {
	background: none;
	height: 12px;
	width: 12px;
}

</style>
</head>
<body class="yui3-skin-sam">
<h1>Resize</h1>

<div id="r1" class="resizable">relative</div>
<div id="r2" class="resizable">
	relative, constrained
</div>

<div id="r3" class="resizable">
	absolute<br/>
	<button id="r3btn" type="button">Destroy resize</button>
</div>
<div id="r4" class="resizable">fixed</div>

<br/><br/>

<img id="r6" src="assets/team.jpg" alt="Eduardo Lundgren, Nate Cavanaugh and the YUI Team at Yahoo" />

<br/><br/>

<textarea id="r5">
Textarea

Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
</textarea>

<div id="r7Container" class="yui3-resize-knob">
	<img id="r7" src="assets/team.jpg" alt="Eduardo Lundgren, Nate Cavanaugh and the YUI Team at Yahoo" />
</div>

<br/><br/>

<div id="boxSurroundingWrapper1">
	<div id="boxSurroundingDemo1">Resize 1</div>
</div>

<div id="boxSurroundingDemo2">Resize 2</div>
<div id="boxSurroundingDemo3">Resize 3</div>
<div id="boxSurroundingDemo4">Resize 4</div>

</body>
<script type="text/javascript">
YUI({filter: 'raw'}).use('resize', function(Y) {

	var r1 = new Y.Resize({
		node: '#r1'
	});

	var r2 = new Y.Resize({
		node: '#r2'
	});

	r2.plug(Y.Plugin.ResizeConstrained, {
		tickX: 20,
		tickY: 20,
		minWidth: 50,
		minHeight: 50,
		maxWidth: 300,
		maxHeight: 300,
		preserveRatio: true
	});

	var r3 = new Y.Resize({
		node: '#r3',
		wrap: true
	});

	r3.plug(Y.Plugin.ResizeProxy, {
		// proxyNode: Y.Node.create('<div class="aui-proxy"></div>')
	});

	var r4 = new Y.Resize({
		node: '#r4',
		autoHide: true
	})
	.plug(Y.Plugin.ResizeProxy);

	var r5 = new Y.Resize({
		node: '#r5',
		autoHide: true
	})
	.plug(Y.Plugin.ResizeProxy);

	var r6 = new Y.Resize({
		node: '#r6'
	});

	r6.plug(Y.Plugin.ResizeConstrained, {
		preserveRatio: true
	});

	var r7 = new Y.Resize({
		node: '#r7'
	});

	// r7.on('resize', function(event) {
	// 	console.log( event.currentTarget.get('activeHandle') );
	// });

	r7.plug(Y.Plugin.ResizeConstrained, {
		constrain: '#r7Container',
		// preserveRatio: true,
		minHeight: 50,
		minWidth: 50
	});

    var boxSurroundingResize1 = new Y.Resize({
        node: '#boxSurroundingDemo1'
    });

	boxSurroundingResize1.plug(Y.Plugin.ResizeConstrained, {
		constrain: '#boxSurroundingWrapper1'
	});

    var boxSurroundingResize2 = new Y.Resize({
        node: '#boxSurroundingDemo2'
    });

    var boxSurroundingResize3 = new Y.Resize({
        node: '#boxSurroundingDemo3',
		wrap: true
    });

    var boxSurroundingResize4 = new Y.Resize({
        node: '#boxSurroundingDemo4'
    });

	boxSurroundingResize4.plug(Y.Plugin.ResizeProxy);

	Y.one('#r3btn').on('click', function() { r3.destroy(); });
});
</script>
</html>
