<head>
<title>Tabs</title>

<style>
ul, li {
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<h1>Tabs</h1>

<div id="demo">
</div>

<div id="demo2">
</div>
</body>
<script type="text/javascript">
YUI({filter: 'raw'}).use('tablist', function(Y) {
    var tablist = new Y.TabList({
        children: [{
            label: 'tab 1',
            content: 'tab 1 content'
        },{
            label: 'tab 2',
            content: 'tab 2 content'

        },{
            label: 'tab 3',
            content: 'tab 3 content'
        }]
    });
    tablist.render('#demo');
    tablist.selectChild(2);
    tablist.get('selection').previous().set('selected', 1);
