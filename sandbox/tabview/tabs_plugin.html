<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Tabs</title>
<script type="text/javascript" src="../../build/yui/yui-min.js"></script>
<script type="text/javascript" src="../../build/tabview/tabview-base.js"></script>
<script type="text/javascript" src="../../build/tabview/tabview-plugin.js"></script>

<link rel="stylesheet" type="text/css" href="../../build/cssreset/reset.css">
<link rel="stylesheet" type="text/css" href="../../build/cssfonts/fonts.css">
<link rel="stylesheet" type="text/css" href="../../src/tabview/css/tabview-core.css">
<link rel="stylesheet" type="text/css" href="../../src/tabview/css/tabview-skin.css">
<style>
ul, li {
    margin: 0;
    padding: 0;
}
</style>
</head>
<body class="yui3-skin-sam">
<h1>Tabs</h1>

<div id="demo">
    <ul>
        <li><a>tab 1</a></li>
        <li><a>tab 2</a></li>
        <li><a>tab 3</a></li>
    </ul>

    <div>
        <div>content 1</div>
        <div>content 2</div>
        <div>content 3</div>
    </div>
</div>

</body>
<script type="text/javascript">
YUI({filter: 'raw'}).use('tabview-plugin', function(Y) {
    // plugin usage
    var node = Y.one('#demo'),
        queries = Y.TabviewBase._queries;
        classNames = Y.TabviewBase._classNames;

    node.plug(Y.Plugin.Tabview);

    // add tab
    node.one(queries.tabviewList).append('<li><a>tab 4</a></li>');
    node.one(queries.tabviewPanel).append('<div>content 4</div>');

    // change active tab
    node.one(queries.selectedTab).removeClass(classNames.selectedTab);
    node.all(queries.tab).item(3).addClass(classNames.selectedTab);

    // re-render
    node.tabs.refresh();

    // remove tab
    node.all(queries.tab).item(1).remove();
    node.all(queries.tabPanel).item(1).remove();

    // re-render (in case active tab was removed)
    node.tabs.refresh();
});

</script>
</html>
