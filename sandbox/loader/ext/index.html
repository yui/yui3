<!doctype html>
<html>
<head>
    <title>External Module warning</title>
</head>
<body>

<script src="../../../build/yui/yui-debug.js"></script>
<script>
YUI({
    debug: true,
    modules: {
        davglass: {
            fullpath: 'davglass.js',
            requires: [ 'dew', 'smokes', 'style' ]
        },
        style: {
            type: 'css',
            fullpath: 'davglass.css'
        },
        dew: {
            fullpath: 'dew.js',
            requires: [ 'node' ]
        },
        smokes: {
            fullpath: 'smokes.js',
            requires: [ 'yql' ]
        }
    }
}).use('davglass', 'foo', function(Y) {
    console.log(Object.keys(Y).sort());
});
</script>
</body>
</html>
