<html>
<head>
<title>conditional load</title>
<script src="../../build/yui/yui-debug.js"></script>
</head>
<body>
<script type="text/javascript">

// YUI().use('node', 'dd', function(Y) {
// YUI().use('tabview', function(Y) {
YUI().use('editor', function(Y) {
    var count1 = 0, count2 = 0;
    Y.each(Y.Env._attached, function(v, k) {
        // console.log('OUTSIDE: ' + k);
        count1++;
    });
    // YUI().use('node', 'dd', function(Y2) {
    // YUI().use('tabview', function(Y2) {
    YUI().use('editor', function(Y2) {
        Y2.each(Y2.Env._attached, function(v, k) {
            // console.log('INSIDE: ' + k);
            count2++;
        });
        console.info('OUTSIDE: (' + count1 + ') :: INSIDE (' + count2 + ') :: These numbers should be even, but they are off in IE');

        Y.each(Y.Env._attached, function(v, k) {
            if (!(k in Y2.Env._attached)) {
                console.log('missing: ' + k);
            }
        });

        console.log(Y2);
    });
});


</script>
</body>
</html>
