<script>
YUI({}).use('base',
            'widget', function(Y) {

    var A = function(c) {
        A.superclass.constructor.call(this, c);
    };
    A.NAME = 'A';
    A.ATTRS = {
        attr: {
            value: {
                test: 'FAIL'
            }
        }
    };

    Y.extend(A, Y.Widget, {
        initializer: function(c) {
            console.log("init: ", this.get('attr.test'));
        }
    });

    var a = new A({
        'attr.test': 'OK'
    });
    console.log("test: ", a.get('attr.test'));
});
