<!doctype html>
<html>
<head>
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<button id="go">JSONP Away!</button>

<!--script src="/dev/yui/yui3/build/simpleyui/simpleyui.js"></script>
<!--script src="/dev/yui/yui3/build/yui/yui.js"></script-->
<!--
<script src="http://yui.yahooapis.com/3.3.0pr3/build/yui/yui-debug.js"></script>
-->
<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-debug.js"></script>
<script>
var hello = function () {
    alert("Hello");
};

var hello2 = function () {
    alert("Hello2");
};

YUI({ filter: 'raw' }).use('node', function (Y) {

    Y.one("#go").on('click', function (e) {
        Y.Get.script(
            // 'http://yuilibrary.com/gallery/api/random?callback=hello', {
            'http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20location%3D90210&format=json&callback=hello', {

            onTimeout: function() {
                alert('timeout');
            },

            timeout: 1000,

            onFailure: function() {
                alert('failure');
            },

            onSuccess: function() {
                console.log('success');
            }

        });

        Y.Get.script(
            'http://yuilibrary.com/gallery/api/random?callback=hello2', {

            onTimeout: function() {
                alert('timeout');
            },

            timeout: 1000,

            onFailure: function() {
                alert('failure');
            },

            onSuccess: function() {
                console.log('success');
            }

        });
    });
});
</script>
</body>
</html>
