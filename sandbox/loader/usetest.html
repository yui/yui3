    <h1>Loader Test</h1>
    <hr>
<p></p>
<div id="test_c">

<button id='button1'>Button 1</button>
<button id='button2'>Button 2</button>

</div>



<script id="script1">

YUI().use('node', function(Y) {

	Y.one('#button1').on('click', function(e) {
		Y.use('node', function(e, result) {
		   alert('button1: '+result.success);
		});
	});


    Y.one('#button2').on('click', function(e) {
        Y.use('anim', function(e, result) {
           alert('button2: '+result.success+ ' Y.Anim:' + Y.Anim);
        });
    });


});
</script>

</body>
