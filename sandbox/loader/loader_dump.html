<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Loader Meta Data</title>
    <style>
        #loadermeta {
            width:100%;
            height:50em;
        }
    </style>
</head>
<body class="yui-skin-sam">

<script type="text/javascript" src="../../build/yui/yui-debug.js"></script>

<textarea id="loadermeta"></textarea>

<script>
YUI().use('json', 'node', function(Y) {
    var t = Y.Node.get("#loadermeta");
    var l = new Y.Loader({
        base:'../../build/',
        // allowRollup:true,
        // require:["dom-base", "dom-style", "dom-screen", "selector", "selector-native"],
        require:["yui", "widget"]
        // force: ["dom", "dom-base", "dom-style", "dom-screen", "selector", "selector-native"],
        // ignoreRegistered: true,
        // combo:false
    });
    l.force = Y.Object.keys(l.moduleInfo);
    l.calculate();
    console.log(l.sorted);
    t.set("value", Y.JSON.stringify(l.sorted));

    var l = new Y.Loader({
        base:'../../build/',
        // allowRollup:true,
        // require:["dom-base", "dom-style", "dom-screen", "selector", "selector-native"],
        require:["yui", "widget"]
        // force: ["dom", "dom-base", "dom-style", "dom-screen", "selector", "selector-native"],
        // ignoreRegistered: true,
        // combo:false
    });
    l.force = Y.Object.keys(l.moduleInfo);
    l.calculate();
    console.log(l.sorted);
    t.set("value", Y.JSON.stringify(l.sorted));
});
</script>
</body>
</html>
