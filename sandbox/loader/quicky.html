<html>
<head>
<title>simpleyui</title>
<script src="../../build/simpleyui/simpleyui-debug.js"></script>
<style>

#example-canvas { /* for YDN */
    height: 250px;

}
#demo {
    background: #ccc;
    border: 4px solid #999;
    height: 200px;
    margin: 20px;
    overflow: hidden;
    position: relative;
    width: 300px;
    zoom: 1;
}

#demo a {
    background: #999;
    border: 2px solid #fff;
    font-weight: bold;
    color: #fff;
    line-height: 12px;
    height: 14px;
    width: 15px;
    overflow: hidden;
    padding: 3px;
    position: absolute;
    top: 1px;
    right: 1px;
    text-decoration: none;
    text-align: center;
}

</style>
</head>
<body class="yui3-skin-sam  yui-skin-sam">

<div id="demo2">
    <p><em>Whose child am I?</em></p>
</div>

<div id="demo">
    <a href="#">x</a>
</div>

<script type="text/javascript">

var node = Y.one('#demo2 p'),
    onClick = function(e) {
        var tag = e.target.get('parentNode.tagName'); // e.target === node || #demo p em
        e.currentTarget.one('em').setContent('I am a child of ' + tag + '.'); // e.currentTarget === node
    };

node.on('click', onClick);

    node = Y.one('#demo');

    node.on('transition:end', function(e) {
        node.destroy(true); 
    });

    node.one('a').on('click', function(e) {
        e.preventDefault();
        
        node.transition({
            duration: 1, // seconds
            easing: 'ease-out', // CSS syntax
            height: 0,
            top: '100px',

            width: {
                delay: 1,
                duration: 0.75,
                easing: 'ease-in',
                value: 0
            },

            left: {
                delay: 1,
                duration: 0.75,
                easing: 'ease-in',
                value: '150px'
            },

            opacity: {
                delay: 1.5,
                duration: 0.75,
                value: 0
            }
        });
    });

console.log(Y);

</script>
</body>
</html>
