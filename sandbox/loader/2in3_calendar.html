<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html debug="true">
<head>
<style type="text/css">
body {
	margin:0;
	padding:0;
}
</style>
<title>use('yui2-calendar') and then get dependencies</title>

<script src="../../build/yui/yui-debug.js" type="text/javascript" charset="utf-8"></script>

<script src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>

<script type="text/javascript" charset="utf-8">

YUI({

    // When pulling from the CDN, you can choose a YUI2 distribution.
    // The default is 2.8.0.  This is the same as 2.8.0r4.
    // 2.5.2, 2.6.0, 2.7.0, 2.8.0 -- skins won't work in 2.5.2 if you
    // let them be combo handled.  Set combine to false, or include
    // them statically and set fetchCSS to false.
    // yui2: '2.5.2',
    yui2: '2.8.1',

    '2in3': '3',

    // Tangental to this example, but you can specify a gallery revision the same way
    // gallery: 'gallery-2010.02.22-22'

    // if including skins statically, set fetchCSS to false.  another way
    // do prevent refetching the CSS files is to include the module names
    // the 'ignore' config
    // fetchCSS: false,

    // when running yui.js locally, you can force remote combo
    // handling by setting combine to true
    combine: false,

    // this is a way to hack in to test a yui dist locally. normally you
    // shouldn't need to do this.  See the groups example for more information
    // about the 'groups' config.
    // groups: {
    //     yui2: {
    //         base: '/2in3/',
    //         patterns:  {
    //             'yui2-': {
    //                 configFn: function(me) {
    //                     if(/-skin|reset|fonts|grids|base/.test(me.name)) {
    //                         me.type = 'css';
    //                         me.path = me.path.replace(/\.js/, '.css');
    //                         me.path = me.path.replace(/\/yui2-skin/, '/assets/skins/sam/yui2-skin');
    //                     }
    //                 }
    //             }
    //         }
    //     }
    // },
    filter: 'debug' // you need to ask for yui2-logger for 'debug' to work

}).use('yui2-logger', 'yui2-calendar', function (Y) {
    var YAHOO = Y.YUI2,
        calendar;

	YAHOO.util.Event.onDOMReady(function() {
		calendar = new YAHOO.widget.CalendarGroup("cal1","cal1Container", {
            PAGES: 3
        });
		calendar.render();
	});

});
</script>
</head>
<body class="yui-skin-sam">
<div id="cal1Container"></div>
</body>
</html>
