<!doctype html>
<html>
<head>
    <title>Conditional Loading</title>
</head>
<body>


<script src="../../../build/yui/yui.js"></script>
<script>
YUI.add('foo', function(Y) {
    console.log('FOO LOADED!!');
}, '', { requires: ['datatype'] });


YUI().use("foo", function(Y) {
    console.log("loaded");
});
</script>
</body>
</html>
