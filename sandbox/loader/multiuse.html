<div id="demo">

        <div class="yui-u first">
            <h4>YUI #1</h4>
            <button type="button" id="yui1">Log from YUI instance #1</button>

            <h4>YUI #2</h4>
            <button type="button" id="yui2">Log from YUI instance #2</button>

            <h4>YUI #3</h4>

        <div class="yui-u" id="yconsole">
        </div>

</div>

<script type="text/javascript">

// Create the first YUI instance
YUI({
    // filter: 'debug'
}).use('lib1', 'sort', 'dd', function (Y) {

    Y.applyConfig({

    modules: {

        lib1: {
            requires: ['yui'],
            fullpath: 'js/lib1.js'
        },

        lib3: {
            requires: ['yui'],
            fullpath: 'js/lib3.js'
        }
    }});


    console.log('used', Y.Env._used['lib1']);
    console.log('attached', Y.Env._attached['lib1']);
    console.log('serviced', Y.Env.serviced['lib1']);
    console.log('_loaded', YUI.Env._loaded['lib1']);

    Y.use('lib1', function() {
        console.log(Y.lib1);
    });

    console.log('1111');

    console.log(Y);


});

</script>
