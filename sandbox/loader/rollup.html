<!doctype html>
<html>
<head>
    <title>YUI3 Sandbox</title>
</head>
<body>
    <script src="../../build/yui/yui-debug.js"></script>
    <script src="../../build/loader/loader-debug.js"></script>

    <script>
    
    // common cfg object containing all custom YUI modules
    // needed by all maple modules on the page  
    var YUICfg = {
        modules: {
            "yui2-yahoo": {
                fullpath: "http://l.yimg.com/us.js.yimg.com/lib/yui/2.8.0r4/build/yahoo/yahoo-min.js"
            },
            "yui2-dom": {
                fullpath: "http://l.yimg.com/us.js.yimg.com/lib/yui/2.8.0r4/build/dom/dom-min.js",
                requires: ["yui2-yahoo"]
            },
            "yui2-event": {
                fullpath: "http://l.yimg.com/us.js.yimg.com/lib/yui/2.8.0r4/build/event/event-min.js",
                requires: ["yui2-yahoo"]
            },
            "yahoo-dom-event": {
                fullpath: "http://l.yimg.com/us.js.yimg.com/lib/yui/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js",
                supersedes: ["yui2-yahoo", "yui2-dom", "yui2-event"],
                rollup: 1
            }
        }
    };
    
    YUI(YUICfg).use('yui2-dom','yui2-event', 'yui2-yahoo', function (Y) {
        
        Y.log('loaded');

    });

    </script>
</body>
</html>
