<html>
<head>
<title>conditional load</title>
<script src="../../build/yui/yui-debug.js"></script>
</head>
<body>
<script type="text/javascript">


YUI_config = {
    modules : {
        "reward-monitor-css" : {
            fullpath : "css/reward-monitor.css",
            type : "css"
        },
        "reward-monitor-css-ie" : {
            fullpath : "css/reward-monitor-ie.css",
            type : "css",
            supersedes: ['reward-monitor-css'],
            condition : {
                trigger : "reward-monitor-css",
                ua : "gecko"
            }
        }
    }
};


YUI().use('reward-monitor-css', function(Y) {
});


</script>
</body>
</html>
