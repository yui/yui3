<!doctype html>
<html>
<head>
    <title>Submodule test</title>
    <script src="../../build/yui/yui.js"></script>
</head>
<body>
<script>
YUI({
      filter: 'raw',
      timeout: 10000,
      modules:{
          'something':{
              'submodules':{
                  'something1':{
                        fullpath: './sub.js'
                  }
              }
          }
      }
}).use('something1', function(Y) {
    alert('Something: ' + Y.something1);
});

</script>
</body>
</html>
