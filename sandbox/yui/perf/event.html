<p id="clack">YUI instances.</p>

<script>
console.profile('yui-event');

var Y = YUI({
    // bootstrap: false
    filter: 'debug'

}).use('node-base', 'event-simulate', function(Y) {
    Y.on('click', function(e) {

        console.log(e);

    }, '#clack');

    for (var i = 0; i < 5; i++) {
        Y.Event.simulate(document.getElementById('clack'), 'click');
    }

    console.profileEnd('yui-event');
});

console.log(Y);

</script>
