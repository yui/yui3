<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="../assets/test-data.js"></script>
<script src="../../../../build/yui/yui.js"></script>
<script src="../../../unicode/js/unicode-data-accentfold.js"></script>
<script src="../../../unicode/js/unicode-accentfold.js"></script>
<script src="../../../unicode/js/unicode-data-wordbreak.js"></script>
<script src="../../../unicode/js/unicode-wordbreak.js"></script>
<script src="../../../escape/js/escape.js"></script>
<script src="../../../highlight/js/highlight.js"></script>
<script src="../../js/autocomplete-base.js"></script>
<script src="../../js/autocomplete-filters.js"></script>
<script src="../../js/autocomplete-filters-accentfold.js"></script>
<script src="../../js/autocomplete-highlighters.js"></script>
<script>
var Y = YUI({
    filter: 'raw',
    modules: {
        'test-console': {
            fullpath : '../assets/test-console.js',
            requires : ['console-filters'],
            skinnable: true
        },

        'skin-sam-test-console': {
            fullpath: '../assets/test-console.css',
            type    : 'css'
        },

        'autocomplete-test': {
            fullpath: 'autocomplete-test.js',
            requires: ['autocomplete-base', 'autocomplete-filters', 'autocomplete-filters-accentfold', 'test']
        }
    },
    useBrowserConsole: false
}).use('autocomplete-test', 'test-console', function (Y) {
    Y.Test.Runner.run();
});
</script>

</body>
</html>
