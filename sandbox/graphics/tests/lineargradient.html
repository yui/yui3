<html>
<head>
<style>
/*Supplemental CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
canvas {
    border:5px solid red;
}

#demo, #demo2 {
    width:800px;
    height:600px;
    display: inline-block;
    zoom:1;
}

<!-- BEGIN EXAMPLE CODE -->
	<script type="text/javascript" src="../../../build/yui/yui.js"></script>
	<!--script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui.js"></script-->
	<script type="text/javascript" src="../build/graphics/graphics.js"></script>
		
		
<body>
	<div>
        
        <div>
        <input type="text" name="gradientRotationField" id="gradientRotationField" />
        <button id="rotationbutton" type="button">Gradient Rotation</button>
        </div>
        <div id="appdiv"></div>
		<div style="float:right" id="output"></div>
		
        <script>
			YUI({}).use('node', 'json', 'event-custom', 'graphics', function (Y)
			{
                graphics = new Y.Graphic({width:800, height:600});
                graphics.render(document.getElementById("appdiv"));
                graphics.setSize(800, 600);
                graphics.lineStyle(12, "#0000ff", 1);
                graphics.beginGradientFill({type:"linear", colors:["#0000ff", "#ffffff", "#ff0000"], ratios:[0, 0.5, 1]});
                graphics.drawRect(40, 40, 600, 300);
                graphics.end();
             
                function updateGradientRotation()
                {
                    var rot = document.getElementById("gradientRotationField").value;
                    graphics.clear();
                    graphics.lineStyle(0, "#0000ff", 1);
                    graphics.beginGradientFill({type:"linear", colors:["#0000ff", "#ffffff", "#ff0000"], ratios:[0, 0.5, 1], rotation:rot});
                    graphics.drawRect(40, 40, 600, 300);
                    graphics.end();

                }
                Y.on("click", updateGradientRotation, "#rotationbutton");
       
            });

		</script>
	</div>
</body>
</html>
