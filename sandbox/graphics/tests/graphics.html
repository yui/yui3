	<script type="text/javascript" src="../../../build/yui/yui.js"></script>
	<!--script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui.js"></script-->
	<script type="text/javascript" src="../build/graphics/graphics.js"></script>
		
		
<body>
	<div>
		<h1>Chart with Multiple Axes</h1>
			<div id="appdiv"></div>
		<div style="float:right" id="output"></div>
		<script>
			YUI({}).use('node', 'json', 'event-custom', 'graphics', function (Y)
			{
                graphics = new Y.Graphic({width:800, height:600});
                graphics.render(document.getElementById("appdiv"));
                graphics.setSize(800, 600);
                graphics.lineStyle(12, "#0000ff", 1);
                graphics.beginGradientFill("linear", ["#0000ff", "#ffffff", "#ff0000"], [], [0, 0.5, 1], {rotation:360, x:40, y:40, width:600, height:300});
                graphics.drawRect(40, 40, 600, 300);
                graphics.end();
               /* 
                graphics.lineStyle(12, "#0000ff", 1);
                graphics.beginGradientFill("linear", ["#ffeecc", "#ffff00"], [], [0, 1], 315);
                graphics.drawRoundRect(40, 450, 400, 300, 10, 10);
                graphics.end();
*/
                graphics.lineStyle(8, "#ff0000", 1);
                graphics.beginGradientFill("radial", ["#ff0000", "#0000ff"], [1, 1], [0, 1], {rotation:0, width:100, height:100});
                //graphics.beginFill("#0000ff");
                graphics.drawCircle(450, 40, 100);
                graphics.end();
                graphics.beginFill("blue", 1);
                graphics.lineStyle(3, "red", 1);
                graphics.moveTo(10, 10);
                graphics.lineTo(110, 10);
                graphics.lineTo(110, 110);
                graphics.lineTo(10, 110);
                graphics.lineTo(10, 10);
                graphics.end();
            });

		</script>
	</div>
</body>
