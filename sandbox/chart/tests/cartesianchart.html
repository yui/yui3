
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }
#pagetitle {background-image: url(../../assets/bg_hd.gif);}
    .yui3-tooltip {
        position:absolute;
    }

    .yui3-tooltip-content {
        color: #000;
        padding: 2px 5px;
        border-color: #aeae9e;
        border-width: 1px;
        border-style: solid;
        background-color: #edeeee;
    }

    .yui3-tooltip-hidden {
        visibility:hidden;
    }

    .yui3-tooltip-content {
        font-size: 9px;
        font-weight:bold;
    }

    .yui3-tooltip-content strong {
        font-size:9px;
        font-weight:bold;
    }

    #mychart
    {
        position:absolute;
        display:block;
        top:50px;
        left:100px;
    }
</style>
<!-- BEGIN EXAMPLE CODE -->	
	<script type="text/javascript" src="../../../build/yui/yui.js"></script>
    <!--script src="http://yui.yahooapis.com/3.1.1/build/yui/yui.js"></script-->
    <script type="text/javascript" src="../../graphics/build/dom/dom.js"></script>
    <script type="text/javascript" src="../../graphics/build/node/node.js"></script>
    <script type="text/javascript" src="../../graphics/build/graphics/graphics.js"></script>
    <script type="text/javascript" src="../../tooltip/build/tooltip/tooltip-min.js"></script>
    <script type="text/javascript" src="../build/infographics/infographics.js"></script>
</head>		
<body class="yui3-skin-sam">
<div id="mychart"></chart>
			
<script type="text/javascript">            
    YUI().use('dom', 'datatype', 'event-custom', "event-mouseenter", 'widget', "widget-position", "widget-stack", 'tooltip', 'graphics', 'infographics', 'cartesianchart', function (Y) 
    {
					var expensegraphstyles = {
						color:"#5577AF",
						fill: {
                            color:"#5577AF", 
                            alpha:0.2
                        },
                        over:{
                            fill:{alpha:1}
                        },
                        width:8, 
                        height:6,
                        border: {
						    weight:"1",
                            color: "#ff0000"
                        }
					};

					// Add revenue graph styles
					var revenuegraphstyles = {
						color:"#FF0000",
						fill: {
                            color:"#ff0000", 
                            alpha:0.2
                        },
                        border: {
						    weight:1,
                            color:"#0000ff"
                        },
                        over: {
                            fill:{
                                color:"#0000ff",
                                alpha: 0.2
                            },
                            border:{
                                color:"#0000ff"
                            }
                        },
                        width:16,
                        height:10
					};
        var myDataValues = [ 
                {date:"5/1/2010", taxes:2000, expenses:3700, revenue:2200}, 
                {date:"5/2/2010", taxes:50, expenses:9100, revenue:100}, 
                {date:"5/3/2010", taxes:400, expenses:1100, revenue:1500}, 
                {date:"5/4/2010", taxes:200, expenses:1900, revenue:2800}, 
                {date:"5/5/2010", taxes:5000, expenses:5000, revenue:2650}
            ];

        var mychart = new Y.CartesianChart({
            dataValues:myDataValues,
            axes:{
                financials:{
                    keys:["revenue", "expenses"],
                    position:"left",
                    type:"numeric",
                    styles:{
                        majorTicks:{
                            display:"outside",
                            length:3,
                            color:"#333"
                        },
                        line:{color:"#333"},
                        rotation:0,
						label:{
							color:"#BDD7EB",
							rotation:0,
							margin:{top:5},
						},
                        majorUnit:{count:10},
                        roundingUnit:100
                    }
                },
                dateRange:{
                    keys:["date"],
                    position:"bottom",
                    type:"category",
                    styles:{
                        majorTicks:{
                            display:"outside",
                            length:3,
                            color:"#333"
                        },
                        line:{color:"#333"},
                        rotation:-45,
                        margin:{top:5},
                        majorUnit:{count:10}
                    }
                }
            },
            seriesCollection:[
                    {
                        type:"column", 
                        xAxis:"dateRange", 
                        yAxis:"financials", 
                        xKey:"date", 
                        yKey:"revenue", 
                        xDisplayName:"Day",
                        yDisplayName: "Revenue",
                        styles:revenuegraphstyles
                    },
                    {
                        type:"column",
                        xAxis:"dateRange",
                        yAxis:"financials",
                        xKey:"date",
                        yKey:"expenses",
                        xDisplayName:"Day",
                        yDisplayName: "Expenses",
                        styles:expensegraphstyles
                    }        
            ]
        });
        mychart.render("#mychart");
    });

</script>
</body>
</html>
