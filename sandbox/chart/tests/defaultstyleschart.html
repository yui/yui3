<style>

#pagetitle {background-image: url(../../assets/bg_hd.gif);}
    .yui3-tooltip {
        position:absolute;
    }

    .yui3-tooltip-content {
        color: #000;
        padding: 2px 5px;

    {
        position:absolute;

	<script type="text/javascript" src="../../../build/yui/yui-min.js"></script>
    <script type="text/javascript" src="../../graphics/build/dom/dom-min.js"></script>
    <script type="text/javascript" src="../../graphics/build/node/node-min.js"></script>
    <script type="text/javascript" src="../../graphics/build/graphics/graphics-min.js"></script>
    <script type="text/javascript" src="../../tooltip/build/tooltip/tooltip-min.js"></script>
    <script type="text/javascript" src="../build/infographics/infographics-min.js"></script>
</head>		
<body class="yui3-skin-sam">
<div id="mychart"></chart>
			
<script type="text/javascript">            
    YUI({}).use('dom', 'datatype', 'event-custom', "event-mouseenter", 'widget', "widget-position", "widget-stack", 'tooltip', 'graphics', 'infographics', 'cartesianchart', function (Y) 
    {
        var myDataValues = [ 
                {date:"5/1/2010", taxes:2000, expenses:3700, revenue:2200}, 
                {date:"5/2/2010", taxes:50, expenses:9100, revenue:100}, 
                {date:"5/3/2010", taxes:400, expenses:1100, revenue:1500}, 
                {date:"5/4/2010", taxes:200, expenses:1900, revenue:2800}, 
                {date:"5/5/2010", taxes:5000, expenses:5000, revenue:2650}
            ];
        var mychart = new Y.CartesianChart({
            dataValues:myDataValues,
            axes:{
                financials:{
                    keys:["revenue", "expenses"],
                    position:"left",
                    type:"numeric"
                },
                dateRange:{
                    keys:["date"],
                    position:"bottom",
                    type:"category"
                }
            },
            seriesCollection:[
                    {
                        type:"column", 
                        xAxis:"dateRange", 
                        yAxis:"financials", 
                        xKey:"date", 
                        yKey:"revenue", 
                        xDisplayName:"Day",
                        yDisplayName: "Revenue",
                    },
                    {
                        type:"column",
                        xAxis:"dateRange",
                        yAxis:"financials",
                        xKey:"date",
                        yKey:"expenses",
                        xDisplayName:"Day",
                        yDisplayName: "Expenses",
                    }        
            ]
        });
        mychart.render("#mychart");
    });

</script>
</body>
</html>
