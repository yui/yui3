<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
/*Supplemental: CSS for the YUI distribution*/
#custom-doc { width: 95%; min-width: 950px; }

<!-- BEGIN EXAMPLE CODE -->	
    <!--script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui.js"></script-->
	<script type="text/javascript" src="../../../build/yui/yui.js"></script>
    <script type="text/javascript" src="../../graphics/build/graphics/graphics.js"></script>
    <script type="text/javascript" src="../build/infographics/infographics.js"></script>

<body class="yui3-skin-sam">
		
<div>
        <div id="chart" style="display:block;width:800px;height:400px;background-color:#ffffff;"></div>
		<div id="axis" style="display:block;width:800px;min-height:20px"></div>
        <!--div id="vertaxis" style="margin-left:50px;display:block;min-width:20px;height:800px;"></div-->
        
        <script>

			YUI().use('datatype', 'node', 'json', 'dd-constrain', 'event-custom', 'base', 'slider', 'graphics', 'infographics', function (Y)
				{
					// Create data 
					var mydata = {
						id:"myData", 
						data: [
							{day:"Monday", taxes:2000, expenses:3700, revenue:2200}, {day:"Tuesday", taxes:50, expenses:9100, revenue:100}, 
							{day:"Wednesday", taxes:400, expenses:1100, revenue:1500}, {day:"Thursday", taxes:200, expenses:1900, revenue:2800}, {day:"Friday", taxes:2000, expenses:700, revenue:2650}
						]
					};					

					var expensegraphstyles = {
						color:"#5577AF",
						marker:{fillColor:"#5577AF", fillAlpha:0.2, width:6, height:6},
						weight:"2",
						showMarkers:true,
                        padding:{left:50, right:50}
					};

					// Add revenue graph styles
					var revenuegraphstyles = {
						color:"#FF0000",
						marker:{fillcolor:"#ff0000", fillAlpha:0.2},
						weight:"2",
						showMarkers:true,
                        padding:{left:50, right:50}
					};

                    var taxgraphstyles = {
						color:"#ff0000",
						marker:{fillColor:"#ff0000", width:6, height:6},
						weight:"2",
						showMarkers:true,
                        padding:{left:50, right:50}
                    };
					
					// Create bottom axis styles
					var bottomaxisstyles = {
						label:{
							color:"#BDD7EB",
							rotation:0,
							margin:{top:5},
						},
						dataFormat:{
							pattern:"%b %d, %y"
						},
						majorTicks:{
							color:"#ff0000",
                            display:"inside"
						},
						line:{
							color:"#BDD7EB"
						},
						majorUnit:
						{
							count:5
						},
                        padding:{left:50, right:50},
                        position:"bottom"
					};	
                    
					var leftaxisstyles = {
						label:{
							color:"#BDD7EB",
							rotation:25,
							margin:{top:5},
						},
						dataFormat:{
							pattern:
                            {
                                prefix: "$"
                            }
						},
						majorTicks:{
							color:"#ff0000",
                            display:"outside"
						},
						line:{
							color:"#BDD7EB"
						},
						majorUnit:
						{
							count:5
						},
                        position:"right"
					};	
                    var dataProvider = mydata;
                    var timeaxis = new Y.CategoryAxis({dataProvider:dataProvider});
					timeaxis.addKey("day");
                    
                    var numericaxis = new Y.NumericAxis({dataProvider:dataProvider});
					numericaxis.addKey("revenue");
			        numericaxis.addKey("expenses");	
                    //numericaxis.addKey("taxes");
                    var graphstack = new Y.GraphStack({parent:"chart", seriesCollection:[{
                                                                                            type:"column", 
                                                                                            xAxis:timeaxis, 
                                                                                            yAxis:numericaxis, 
                                                                                            xKey:"day", 
                                                                                            yKey:"revenue", 
                                                                                            styles:revenuegraphstyles
                                                                                        },
                                                                                        {
                                                                                            type:"column",
                                                                                            xAxis:timeaxis,
                                                                                            yAxis:numericaxis,
                                                                                            xKey:"day",
                                                                                            yKey:"expenses",
                                                                                            styles:expensegraphstyles
                                                                                        
                                                                                        /*},
                                                                                        {
                                                                                            type:"line",
                                                                                            xAxis:timeaxis,
                                                                                            yAxis:numericaxis,
                                                                                            xKey:"day",
                                                                                            yKey:"taxes",
                                                                                            styles:taxgraphstyles
                                                                                      */  }
                                                                                        ]});

                    var axisrenderer = new Y.AxisRenderer({parent:"axis", axis:timeaxis, styles:bottomaxisstyles});
                    //var vaxis = new Y.AxisRenderer({parent:"vertaxis", axis:numericaxis, styles:leftaxisstyles});
                });
</script>
<!-- END EXAMPLE CODE -->
</div>
</body>
