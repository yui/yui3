<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>YUI3 cross instance communication</title>
<!--
<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-debug.js" type="text/javascript"></script>  
-->
<script type='text/javascript' src='../../build/yui/yui-debug.js'></script>
<script type='text/javascript' src='../../build/oop/oop-debug.js'></script>
<script type='text/javascript' src='../../build/event-custom/event-custom-debug.js'></script>
<script type='text/javascript' src='../../build/event/event-debug.js'></script>
<script src="http://yui.yahooapis.com/3.0.0/build/node/node-debug.js" type="text/javascript"></script>  

<body>

<script type="text/javascript">
var Y = YUI();
Y.use('base','node','event',function(Y) {
   console.log('setting event');
   Y.on('available',function(e) {
      console.log('body available');
      Y.delegate('click',function(e) {
         console.log("FOO");
      },'body','#stuff');

      Y.on('click',function(e) {
         console.log("BAR");
      },"#stuff");

   },'body');
});
</script> 
<div id='stuff' style='cursor:pointer'>BODY!</div>
</body>
</html>
