<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>keys</title>
<script src="../../../build/yui/yui.js"></script> 
</head>
<body>
<form id="form1" name="form1">
    <input id="text1" type="text" value="Type!" class="nothing" />
</form>
<script>
YUI({
    filter: 'raw'
}).use('event-key', 'event-simulate', function(Y) {
    var t1 = Y.get('#text1');

    Y.on('keydown', function(e) {
        // Y.log('keypress: ' + e.charCode);
    }, t1);

    Y.on('keyup', function(e) {
        // Y.log('keyup: ' + e.charCode);
    }, t1);

    Y.on('keypress', function(e) {
        // Y.log('keypress: ' + e.charCode);
    }, t1);

    console.profile('key');
    for (var i=0; i<1000; i++) {
        Y.Event.simulate(t1._node, 'keydown');
        Y.Event.simulate(t1._node, 'keyup');
        Y.Event.simulate(t1._node, 'keypress');
    }
    console.profileEnd('key');
});
</script>
</body>
</html>
