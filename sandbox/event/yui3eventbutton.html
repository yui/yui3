<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Event.Button</title>
    <script src="../../build/yui/yui.js" type="text/javascript"></script>
    <style>
        #foo {
            width:300px;
            height:300px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="foo"></div>
    <div id="out"></div>
    <script>
      YUI({filter:"raw"}).use("node", function(Y) {
          var out = Y.one("#out"),
              dump = function(e) {
                out.append("<div>type:" + e.type + ", button:" + e.button + "</div>");
              };

          Y.one("#foo").on({
            "mousedown": dump,
            "mouseup": dump,
            "click": dump
          });
        });
    </script>
</body>
</html>
