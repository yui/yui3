<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    <style> 
    #mychart {
        width:750px;
        height:350px;
    }
    </style>
</head>
     
<body class="yui3-skin-sam"> 
    <div id="mychart"></div>

    <script type="text/javascript" src="../../build/yui/yui-min.js"></script>
    <!--script type="text/javascript" src="/clean/yui3/build/yui/yui-min.js"></script--> 
 
    <script type="text/javascript">            
    YUI({filter:"raw"}).use('charts', function (Y) {

        var myDataValues = [
            {category:"5/1/2010", values:1000},
            {category:"5/16/2010", values:2000}
        ];

        var axes = {
            category: {
                type:"time",
                minimum: "5/5/2010",
                maximum: "5/15/2010"
            }
        };

        var mychart = new Y.Chart({dataProvider:myDataValues, axes: axes, render:"#mychart"});
   });
</script> 
</body> 
</html>
