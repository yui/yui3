<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <title>Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <!--
        <script src="http://yui.yahooapis.com/3.2.0pr1/build/yui/yui-min.js">
        -->
        <script src="../../build/yui/yui-min.js">
        </script>
    </head>
    <body>

    <div id="node" style="position:relatvie; border: 1px solid #999; background:#f3f3f3; min-height:300px"></div>

    <div id="info"></div>

    <script type="text/javascript">

        YUI().use('node', function(Y) {

            var n = Y.one('#node');

            n.on("mousedown", Y.bind(handleMouseDown));

            n.on("mouseup",Y.bind(handleMouseUp));

        function handleMouseDown(e) {
            Y.log('down');
            e.preventDefault();
            n.on("my|mousemove", Y.bind(handleMouseMove));
        }
        function handleMouseUp(e) {

        Y.log('up');
        Y.detach("my|mousemove");
        }
        function handleMouseMove(e){
        Y.one('#info').setContent(e.clientX + ', ' +e.clientY);
        }
});
</script>
    </body>
</html>
