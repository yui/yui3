<html>
<head>

<style>

    margin:10px 10px 10px 10px;
    padding:10px 10px 10px 10px;
    width:750px;
    height:350px;

</style>

</head>
<body class="yui3-skin-sam">
<h3>Multiple Series</h3>
<div id="mychart"></div>
<script type="text/javascript" src="../../build/yui/yui-min.js"></script>

<script type="text/javascript">
    YUI({filter:"raw"}).use('charts', function (Y)
    {
        var myDataValues = [
            {category:"5/1/2010", values:2000, expenses:3700, revenue:2200},
            {category:"5/2/2010", values:50, expenses:9100, revenue:100},
            {category:"5/3/2010", values:400, expenses:1100, revenue:1500},
            {category:"5/4/2010", values:200, expenses:1900, revenue:2800},
            {category:"5/6/2010", values:5000, expenses:5000, revenue:2650},
            {category:"5/7/2010", values:2000, expenses:3700, revenue:2200},
            {category:"5/8/2010", values:50, expenses:9100, revenue:100},
            {category:"5/9/2010", values:400, expenses:1100, revenue:1500},
            {category:"5/10/2010", values:200, expenses:1900, revenue:2800},
            {category:"5/11/2010", values:5000, expenses:5000, revenue:2650},
            {category:"5/12/2010", values:2000, expenses:3700, revenue:2200},
            {category:"5/13/2010", values:50, expenses:9100, revenue:100},
            {category:"5/14/2010", values:400, expenses:1100, revenue:1500},
            {category:"5/15/2010", values:200, expenses:1900, revenue:2800},
            {category:"5/16/2010", values:5000, expenses:5000, revenue:2650},
            {category:"5/17/2010", values:2000, expenses:3700, revenue:2200},
            {category:"5/18/2010", values:50, expenses:9100, revenue:100},
            {category:"5/19/2010", values:400, expenses:1100, revenue:1500},
            {category:"5/20/2010", values:200, expenses:1900, revenue:2800},
            {category:"5/21/2010", values:5000, expenses:5000, revenue:2650}
        ];

        var axes = {
            category: {
                type:"time",
                minimum: "5/5/2010",
                maximum: "5/15/2010"
            }
        };
        var mychart = new Y.Chart({dataProvider:myDataValues, axes: axes, render:"#mychart"});
   });
</script>
</body>
</html>
