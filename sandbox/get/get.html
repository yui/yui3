<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>YUI 3.0</title>
<script type="text/javascript" src="../../build/yui/yui-debug.js"></script>
<body>

<input id="addButton" type="button" value="Add link" />

<script type="text/javascript">

YUI({ base: '../../build/' }).use('node', function(Y) {

Y.on('click', function() {
    for (var i=0; i<50; i=i+1) {
        Y.Get.script("../../build/cookie/cookie-min.js");
    }
}, '#addButton');

// Y.Get.css(["../../build/menu/assets/skins/sam/menu.css", "../../build/logger/assets/skins/sam/logger.css"], { 
Y.Get.css(["http://yui.yahooapis.com/2.5.2/build/fonts/fonts.css"], { 

        timeout: 2000,

        onSuccess: function() {
            Y.log("css1 (menu, logger) complet", 'warn');
        },

        onTimeout: function() {
            Y.log('onTimeout handler');
        }
    
});


Y.Get.script([
    "http://yui.yahooapis.com/2.5.2/build/yahoo/yahoo-min.js"
    ], { 

        timeout: 2000,

        onSuccess: function() {
            Y.log("css1 (menu, logger) complet", 'warn');


            Y.Get.script([
                "http://yui.yahooapis.com/2.5.2/build/event/event-min.js"
                ], { 

                    timeout: 2000,

                    onSuccess: function() {
                        Y.log("nested complet", 'warn');
                    },

                    onTimeout: function() {
                        Y.log('onTimeout handler');
                    },

                    autopurge: true,
                    purgethreshold: 1
                
            });
        },

        onTimeout: function() {
            Y.log('onTimeout handler');
        },

        autopurge: true,
        purgethreshold: 1
    
});

Y.Get.script("failure", {
    onEnd: function(e) {
        Y.log('onEnd: ' + e.statusText);
    }
});


});

</script>
</body>

</html>
